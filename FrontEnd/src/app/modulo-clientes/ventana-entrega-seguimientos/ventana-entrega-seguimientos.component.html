<mat-card class="card">

  <mat-toolbar color="primary">
    <mat-toolbar-row> Registrar recepci√≥n </mat-toolbar-row>
  </mat-toolbar>

  <form [formGroup]="VentanaRegistroSeguimientoForm">

    <mat-card-content>
      <mat-grid-list cols="3" rowHeight="70px">

        <mat-grid-tile>
          <mat-form-field class="columnas-1">
            <input matInput [matDatepicker]="inicio" placeholder="Fecha" formControlName="fecha">
            <mat-datepicker-toggle matSuffix [for]="inicio"></mat-datepicker-toggle>
            <mat-datepicker #inicio disabled="false"></mat-datepicker>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile colspan=2>
          <mat-form-field class="columnas-2">
            <input type="text" matInput placeholder="Receptor de los documentos" formControlName="usuario">
          </mat-form-field>
        </mat-grid-tile>

      </mat-grid-list>
    </mat-card-content>

    <mat-card-actions>
      <mat-grid-list cols=1 rowHeight="40px">
        <mat-grid-tile>
          <button type="button" mat-raised-button color="primary" [disabled]="VentanaRegistroSeguimientoForm.invalid" (click)="Guardar()">Guardar</button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-actions>

  </form>

</mat-card>
