  <mat-card class="card">
    <mat-card-header >
      <mat-card-title *ngIf="!data">Agregar Marca</mat-card-title>
      <mat-card-title *ngIf="data">Editar Marca</mat-card-title>
    </mat-card-header>
  
    <form [formGroup]="MarcaForm" (ngSubmit)="Guardar(MarcaForm); Notificacion(mensaje,'')">
      
      <mat-card-content>
        <mat-grid-list cols="1" rowHeight="80px">
          <mat-grid-tile>
            <mat-form-field>
              <input matInput placeholder="Marca" formControlName="nombre">
            </mat-form-field>
          </mat-grid-tile>
            
          <mat-grid-tile>
                <mat-form-field>
                    <mat-select placeholder="Tipo Producto" formControlName="idtipo">
                        <mat-option *ngFor="let tip of lsttipos" [value]="tip.id">{{tip.nombre}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>

      </mat-card-content>
  
      <mat-card-actions>
        <mat-grid-list cols=1 rowHeight="40px">
          <mat-grid-tile>
            <button type="submit" mat-raised-button color="primary" [disabled]="MarcaForm.invalid">Guardar</button>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-actions>
    </form>
  </mat-card>
