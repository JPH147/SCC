  <mat-toolbar color="primary">
    <mat-toolbar-row *ngIf="!data">Agregar marca</mat-toolbar-row>
    <mat-toolbar-row *ngIf="data">Editar marca</mat-toolbar-row>
  </mat-toolbar>

  <mat-card class="card">
    <form [formGroup]="MarcaForm" (ngSubmit)="Guardar(MarcaForm); Notificacion(mensaje,'')">
      
      <mat-card-content>
        <mat-grid-list cols="1" rowHeight="80px">
          <mat-grid-tile>
            <mat-form-field>
              <input matInput placeholder="Marca" formControlName="nombre" #InputMarca>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile *ngIf="total==1">
            <mat-error>Ya existe esta marca de productos</mat-error>
          </mat-grid-tile>
          <mat-grid-tile>
                <mat-form-field>
                    <mat-select placeholder="Tipo Producto" formControlName="idtipo" #InputTipo>
                        <mat-option *ngFor="let tipo of lsttipos" [value]="tipo">{{tipo.nombre}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>

      </mat-card-content>
  
      <mat-card-actions>
        <mat-grid-list cols=1 rowHeight="40px">
          <mat-grid-tile>
            <button type="submit" mat-raised-button color="primary" [disabled]="MarcaForm.invalid || total==1">Guardar</button>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-actions>
    </form>
  </mat-card>
