<mat-card>
  <!-- Encabezado -->
  <mat-card-title>
    <div id = "tituloProd"> Listado de Productos</div>
  </mat-card-title>


  <mat-grid-list cols=5 rowHeight="70px">
    <mat-grid-tile>
      <mat-icon>search</mat-icon>
      <mat-form-field>
        <input matInput placeholder="Producto" #InputProducto>
      </mat-form-field>
    </mat-grid-tile>
        <mat-grid-tile>
      <mat-icon>search</mat-icon>
      <mat-form-field>
        <input matInput placeholder="Tipo" #InputTipo>
      </mat-form-field>
    </mat-grid-tile>
        <mat-grid-tile>
      <mat-icon>search</mat-icon>
      <mat-form-field>
        <input matInput placeholder="Marca" #InputMarca>
      </mat-form-field>
    </mat-grid-tile>
        <mat-grid-tile>
      <mat-icon>search</mat-icon>
      <mat-form-field>
        <input matInput placeholder="Modelo" #InputModelo>
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-card-content>

    <div class = "spinner-container" *ngIf = "ListadoProductos.Cargando| async">
      <mat-spinner></mat-spinner>
    </div>

    <mat-table [dataSource]="ListadoProductos" class="mat-elevation-z8">

      <ng-container matColumnDef="numero">
        <mat-header-cell *matHeaderCellDef> NÂ° </mat-header-cell>
        <mat-cell *matCellDef="let producto"> {{producto.numero}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <mat-header-cell *matHeaderCellDef> TIPO </mat-header-cell>
        <mat-cell *matCellDef="let producto"> {{producto.tipo}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="marca">
        <mat-header-cell *matHeaderCellDef> MARCA </mat-header-cell>
        <mat-cell *matCellDef="let producto"> {{producto.marca}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="modelo">
        <mat-header-cell *matHeaderCellDef> MODELO </mat-header-cell>
        <mat-cell *matCellDef="let producto"> {{producto.modelo}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <mat-header-cell *matHeaderCellDef> DESCRIPCION</mat-header-cell>
        <mat-cell *matCellDef="let producto"> {{producto.descripcion}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="unidad_medida">
        <mat-header-cell *matHeaderCellDef> UNIDAD MEDIDA </mat-header-cell>
        <mat-cell *matCellDef="let producto"> {{producto.unidad_medida}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="opciones">
        <mat-header-cell *matHeaderCellDef> OPCIONES </mat-header-cell>
        <mat-cell *matCellDef="let producto">
          <button mat-icon-button color="primary"><mat-icon> visibility </mat-icon></button>
          <button mat-icon-button color="primary"><mat-icon> edit </mat-icon></button>
          <button mat-icon-button color="primary"><mat-icon> delete </mat-icon></button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="Columnas"></mat-header-row>
      <mat-row *matRowDef="let row; columns: Columnas;"></mat-row>
    </mat-table>

  </mat-card-content>
</mat-card>
