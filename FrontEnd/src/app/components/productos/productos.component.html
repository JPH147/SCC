<mat-card>

  <!-- Encabezado -->

  <mat-card-title>
    <div id = "tituloProd"> Listado de productos</div>
  </mat-card-title>

  <button mat-raised-button color="primary" class="agregar">Agregar</button>

  <mat-icon>search</mat-icon>
  <mat-form-field>
    <input matInput placeholder="Buscar Producto" #input>
  </mat-form-field>

  <!--  -->

  <mat-card-content>

    <div class="spinner-container" *ngIf="ListadoProductos.Cargando | async">
      <mat-spinner></mat-spinner>
    </div>

    <mat-table [dataSource]="ListadoProductos" class="mat-elevation-z8">

      <ng-container matColumnDef="numero">
        <mat-header-cell *matHeaderCellDef> NÂ° </mat-header-cell>
        <mat-cell *matCellDef="let producto"> {{producto.id}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <mat-header-cell *matHeaderCellDef> Tipo </mat-header-cell>
        <mat-cell *matCellDef="let producto"> {{producto.tipo}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="marca">
        <mat-header-cell *matHeaderCellDef> Marca </mat-header-cell>
        <mat-cell *matCellDef="let producto"> {{producto.marca}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="modelo">
        <mat-header-cell *matHeaderCellDef> Modelo </mat-header-cell>
        <mat-cell *matCellDef="let producto"> {{producto.modelo}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <mat-header-cell *matHeaderCellDef> Descripcion</mat-header-cell>
        <mat-cell *matCellDef="let producto"> {{producto.descripcion}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="unidad_medida">
        <mat-header-cell *matHeaderCellDef> Unidad de medida </mat-header-cell>
        <mat-cell *matCellDef="let producto"> {{producto.unidad_medida}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="Columnas"></mat-header-row>
      <mat-row *matRowDef="let row; columns: Columnas;"></mat-row>
    </mat-table>

  </mat-card-content>
</mat-card>
