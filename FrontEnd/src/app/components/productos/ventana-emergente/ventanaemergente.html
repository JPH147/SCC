<mat-card>
  <mat-card-header>
    <mat-card-title>Agrega Producto Nuevo</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list cols="2" rowHeight="120px">
      <mat-grid-tile>
        <form>
            <mat-form-field>
              <mat-select placeholder='Selecciona Tipo'>
                <mat-option [value] = ""> CELULAR </mat-option>
                <mat-option [value] = ""> LIBRO </mat-option>
                <mat-option [value] = ""> TELEVISOR </mat-option>
              </mat-select>
            </mat-form-field>
          </form>
      </mat-grid-tile>

      <mat-grid-tile>
          <form>
              <mat-form-field>
                <mat-select placeholder='Selecciona Marca'>
                <mat-option [value] = ""> CELULAR </mat-option>
                <mat-option [value] = ""> LIBRO </mat-option>
                <mat-option [value] = ""> TELEVISOR </mat-option>
                </mat-select>
              </mat-form-field>
            </form>
      </mat-grid-tile>

      <mat-grid-tile>
          <form>
              <mat-form-field>
                <mat-select placeholder='Selecciona Modelo'>
                <mat-option [value] = ""> CELULAR </mat-option>
                <mat-option [value] = ""> LIBRO </mat-option>
                <mat-option [value] = ""> TELEVISOR </mat-option>
                </mat-select>
              </mat-form-field>
            </form>
      </mat-grid-tile>

      <mat-grid-tile>
          <mat-form-field >
              <input matInput placeholder="Ingresa Precio Minimo">
              <span matPrefix>S/.</span>
            </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="2">
        <mat-form-field class="input-ventana">
        <input matInput placeholder="Ingresa Descripcion del Producto">
      </mat-form-field>
    </mat-grid-tile>

    </mat-grid-list>
  </mat-card-content>

  <mat-card-actions>
    <mat-grid-list cols=1 rowHeight="40px">
      <mat-grid-tile>
        <button mat-raised-button color="primary">Grabar</button>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-actions>


</mat-card>
