<mat-card class="card">

  <mat-toolbar color="primary">
    <mat-toolbar-row> Editar datos de seguimiento </mat-toolbar-row>
  </mat-toolbar>

  <form [formGroup]="VentanaSeguimientoForm">

    <mat-card-content>

      <mat-grid-list cols="3" rowHeight="70px">

        <mat-grid-tile>
          <mat-form-field class="columnas-1">
            <mat-select placeholder="Courier" formControlName="courier">
              <mat-option *ngFor="let courier of Couriers" [value]="courier.id"> {{courier.nombre}} </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field class="columnas-1">
            <input matInput [matDatepicker]="inicio" placeholder="Fecha" formControlName="fecha">
            <mat-datepicker-toggle matSuffix [for]="inicio"></mat-datepicker-toggle>
            <mat-datepicker #inicio disabled="false"></mat-datepicker>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field class="columnas-1">
            <input type="text" matInput placeholder="Número de seguimiento" formControlName="numero_seguimiento">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile colspan=2>
          <mat-form-field class="columnas-2">
            <input type="text" matInput placeholder="Observación" formControlName="observacion">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>

          <button mat-icon-button color="primary" (click)="editar_foto = true" [disabled]="!foto" *ngIf="!editar_foto">
            <mat-icon class="icono-documentos"> edit </mat-icon>
          </button>

          <button mat-icon-button color="primary" (click)="editar_foto = false" [disabled]="!foto" *ngIf="editar_foto">
            <mat-icon class="icono-documentos"> close </mat-icon>
          </button>

          <button mat-icon-button color="primary" [disabled]="!foto" *ngIf="!editar_foto">
            <mat-icon class="icono-documentos" (click)="AbrirDocumento(foto)"> visibility </mat-icon>
          </button>

          <image-upload
            *ngIf="editar_foto"
            class="cargar-imagen"
            [max]="1"
            url="{{ruta}}"
            [buttonCaption]="'Foto'"
            [extensions]="['png, jpg, jpeg']"
            [fileTooLargeMessage]="'El archivo debe pesar menos de 1MB'"
            (uploadFinished)="SubirArchivo($event)">
          </image-upload>
        </mat-grid-tile>

      </mat-grid-list>
  
    </mat-card-content>

    <mat-card-actions>
      <mat-grid-list cols=1 rowHeight="40px">
        <mat-grid-tile>
          <button type="button" mat-raised-button color="primary" (click)="Guardar()">Guardar</button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-actions>

  </form>

</mat-card>
