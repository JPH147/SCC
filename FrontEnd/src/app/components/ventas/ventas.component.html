
<mat-card>

        <mat-option value="003">003</mat-option>
        <mat-option value="004">004</mat-option>
        <mat-option value="005">005</mat-option>
        <mat-option value="006">006</mat-option>
      </mat-select>
    </mat-form-field><a></a>
  <mat-form-field><input matInput placeholder="N° Contrato"></mat-form-field><a></a> 
  <mat-form-field>  
  <mat-select placeholder="Tipo de Contrato">
      <mat-option>--</mat-option>

    </mat-select>
  </mat-form-field><a></a>
<div class="box">
   <button mat-raised-button color="primary" class="agregar" (click)="Agregar()" >
      <mat-icon>open_in_browser</mat-icon> Adjuntar

  </div>  
</div>    

    <mat-form-field width="100%">
      <input matInput placeholder="Cliente">
    </mat-form-field>
    <p></p>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Fecha de venta">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    
    <p></p>

    <mat-form-field>
        <input matInput [matDatepicker]="picker1" placeholder="Mes y Año de Pago">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

      
    <div class="row2col-producto">
    <mat-form-field>
      <input matInput placeholder="Producto">
    </mat-form-field><a></a>
    <mat-form-field>
      <input matInput placeholder="IMEI">
    </mat-form-field>
  </div>
    <p></p>
  <div class="row3col-numerocomprobante">
    <mat-form-field>
      <mat-label>Tipo de pago</mat-label>
      <mat-select #idTalonario value="001" (selectionChange)="triggerResize()">
        <mat-option value="001">Contado</mat-option>
        <mat-option value="002">Crédito</mat-option>
        <mat-option value="003">Directo</mat-option>
        <mat-option value="004">Canje</mat-option>
      </mat-select>
    </mat-form-field>
    <p></p>

    <mat-form-field>
      <input matInput placeholder="Monto Total">
    </mat-form-field>
    <p></p>
    <mat-form-field>
      <input matInput placeholder="Cuotas">
    </mat-form-field>
    <div class="button-row">
        <button mat-button color="primary">GENERAR</button>
      </div>    
  </div>
    
</mat-card>

<mat-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="month">
      <th mat-header-cell *matHeaderCellDef> Periodo </th>
      <td mat-cell *matCellDef="let element"> {{element.month}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Monto </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
