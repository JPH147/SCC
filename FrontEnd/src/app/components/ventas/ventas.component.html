<mat-card>
   <p> Ventas</p>
   <mat-grid-list cols="4" rowHeight="100px">
      <mat-grid-tile coslpan="1">
         <mat-form-field class="rows4">
            <mat-label>N° Talonario</mat-label>
            <mat-select #idTalonario value="001" (selectionChange)="triggerResize()">
            <mat-option value="001">001</mat-option>
            <mat-option value="002">002</mat-option>
            <mat-option value="003">003</mat-option>
            <mat-option value="004">004</mat-option>
            <mat-option value="005">005</mat-option>
            <mat-option value="006">006</mat-option>
            </mat-select>
         </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile coslpan="1">
         <mat-form-field class="rows4"><input matInput placeholder="N° Contrato"></mat-form-field>
         <a></a> 
      </mat-grid-tile>
      <mat-grid-tile coslpan="1">
         <mat-form-field class="rows4">
            <mat-select placeholder="Tipo de Contrato">
               <mat-option>--</mat-option>
               <mat-option *ngFor="let typedoc of typesdoc" [value]="typedoc">{{typedoc}}</mat-option>
            </mat-select>
         </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile coslpan="1">
         <mat-form-field class="rows4">
            <mat-select placeholder="Estado de Contrato">
               <mat-option>--</mat-option>
               <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
            </mat-select>
         </mat-form-field>
      </mat-grid-tile>
   </mat-grid-list>
   <div class="row3col-cliente">
      <mat-form-field>
         <input matInput placeholder="Cliente">
      </mat-form-field>
      <a></a>
      <mat-form-field >
         <input matInput placeholder="Cargo">
      </mat-form-field>
      <a></a>
      <mat-form-field >
         <input matInput placeholder="Centro de Trabajo">
      </mat-form-field>
   </div>
   <div class="row3col-cliente">
      <mat-form-field>
         <input matInput placeholder="Domicilio">
      </mat-form-field>
      <a></a>
      <mat-form-field >
         <input matInput placeholder="Lugar">
      </mat-form-field>
      <a></a>
      <mat-form-field >
         <input matInput placeholder="Teléfono">
      </mat-form-field>
   </div>
   <div class="row3col-cliente">
      <mat-form-field>
         <input matInput placeholder="Vendedor">
      </mat-form-field>
      <a></a>
      <mat-form-field>
         <input matInput [matDatepicker]="picker" placeholder="Fecha de venta">
         <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
         <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <a></a>
      <mat-form-field>
         <input matInput [matDatepicker]="picker1" placeholder="Mes y Año de Pago">
         <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
         <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
   </div>
   <div class="row4col-pagos">
      <mat-form-field>
         <mat-label>Tipo de pago</mat-label>
         <mat-select #idTalonario value="001" (selectionChange)="triggerResize()">
         <mat-option value="001">Contado</mat-option>
         <mat-option value="002">Crédito</mat-option>
         <mat-option value="003">Directo</mat-option>
         <mat-option value="004">Canje</mat-option>
         </mat-select>
      </mat-form-field>
      <p></p>
      <mat-form-field>
         <input matInput placeholder="Monto Total">
      </mat-form-field>
      <p></p>
      <mat-form-field>
         <input matInput placeholder="Cuotas">
      </mat-form-field>
      <a></a>
      <div class="button-row">
         <button mat-raised-button color="primary">GENERAR</button>
      </div>
      <div class="button-row">
         <button mat-raised-button color="primary" class="agregar" (click)="Agregar()">ADJUNTAR</button>
      </div>
   </div>
   <div class="row2col-comentario">
      <mat-form-field class="full-width">
         <textarea matInput placeholder="Observaciones"></textarea>
      </mat-form-field>
   </div>
   <div class="row5col-producto" *ngFor="let producto of productos">
      <mat-form-field>
         <input matInput placeholder="Producto">
      </mat-form-field>
      <a></a>
      <mat-form-field>
         <input matInput placeholder="IMEI">
      </mat-form-field>
      <a></a>
      <button mat-mini-fab color="primary" (click)="AgregaProductos()">
         <mat-icon>add</mat-icon>
      </button>
      <a></a>
      <button mat-mini-fab color="primary" (click)="EliminarProductos()">
         <mat-icon>remove</mat-icon>
      </button>
   </div>
</mat-card>
<mat-card>
   <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="numero">
         <th mat-header-cell *matHeaderCellDef> No. </th>
         <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="month">
         <th mat-header-cell *matHeaderCellDef> Periodo </th>
         <td mat-cell *matCellDef="let element"> {{element.month}} </td>
      </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="price">
         <th mat-header-cell *matHeaderCellDef> Monto </th>
         <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
</mat-card>
