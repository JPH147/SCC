<mat-card>
    <mat-card-header>
       <mat-card-title>Adjuntar Archivos</mat-card-title>
    </mat-card-header>

  
    <mat-vertical-stepper [linear]="isLinear" #stepper>
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>DNI</ng-template>
            <image-upload
            [max]="1"
            [url]="'http://localhost/SCC/WS_SCC/file/upload.php'"
            [buttonCaption]="'Seleccione documento'"
            [dropBoxMessage]="'o arrastrelo'"
            [extensions]="['jpg','png','pdf']"
            [fileTooLargeMessage]="'El archivo debe pesar menos de 1MB'">
            </image-upload>
            <div>
              <button mat-button matStepperNext>Siguiente</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
          <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>C.I.P</ng-template>
            <image-upload
            [max]="1"
            [url]="'http://localhost/SCC/WS_SCC/file/upload.php'"
            [buttonCaption]="'Seleccione documento'"
            [dropBoxMessage]="'o arrastrelo'"
            [extensions]="['jpg','png','pdf']"
            [fileTooLargeMessage]="'El archivo debe pesar menos de 1MB'">
            </image-upload>
            <div>
              <button mat-button matStepperPrevious>Anterior</button>
              <button mat-button matStepperNext>Siguiente</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="thirdFormGroup">
          <form [formGroup]="thirdFormGroup">
          <ng-template matStepLabel>Contrato</ng-template>
          <image-upload
            [max]="1"
            [url]="'http://localhost/SCC/WS_SCC/file/upload.php'"
            [buttonCaption]="'Seleccione documento'"
            [dropBoxMessage]="'o arrastrelo'"
            [extensions]="['jpg','png','pdf']"
            [fileTooLargeMessage]="'El archivo debe pesar menos de 1MB'">
            </image-upload>
          <div>
            <button mat-button matStepperPrevious>Anterior</button>
            <button mat-button matStepperNext>Siguiente</button>
          </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="fourthFormGroup">
         <form [formGroup]="fourthFormGroup"> 
            <ng-template matStepLabel>Transacción</ng-template>
            <image-upload
            [max]="1"
            [url]="'http://localhost/SCC/WS_SCC/file/upload.php'"
            [buttonCaption]="'Seleccione documento'"
            [dropBoxMessage]="'o arrastrelo'"
            [extensions]="['jpg','png','pdf']"
            [fileTooLargeMessage]="'El archivo debe pesar menos de 1MB'">
            </image-upload>
            <div>
              <button mat-button matStepperPrevious>Anterior</button>
              <button mat-button matStepperNext>Siguiente</button>
            </div>
         </form>
          </mat-step>
          <mat-step [stepControl]="fifthFormGroup">
                <form [formGroup]="fifthFormGroup">
            <ng-template matStepLabel>Planilla Virtual</ng-template>
            <image-upload
            [max]="1"
            [url]="'http://localhost/SCC/WS_SCC/file/upload.php'"
            [buttonCaption]="'Seleccione documento'"
            [dropBoxMessage]="'o arrastrelo'"
            [extensions]="['jpg','png','pdf']"
            [fileTooLargeMessage]="'El archivo debe pesar menos de 1MB'">
            </image-upload>
            <div>
              <button mat-button matStepperPrevious>Anterior</button>
              <button mat-button matStepperNext>Siguiente</button>
            </div>
                </form>
          </mat-step>
          <mat-step [stepControl]="sixthFormGroup">
                <form [formGroup]="sixthFormGroup">
            <ng-template matStepLabel>Letra</ng-template>
            <image-upload
            [max]="1"
            [url]="'http://localhost/SCC/WS_SCC/file/upload.php'"
            [buttonCaption]="'Seleccione documento'"
            [dropBoxMessage]="'o arrastrelo'"
            [extensions]="['jpg','png','pdf']"
            [fileTooLargeMessage]="'El archivo debe pesar menos de 1MB'">
            </image-upload>
            <div>
              <button mat-button matStepperPrevious>Anterior</button>
              <button mat-button matStepperNext>Siguiente</button>
            </div>
                </form>
          </mat-step>
          <mat-step>
            <ng-template matStepLabel>Autorización</ng-template>
            <image-upload
            [max]="1"
            [url]="'http://localhost/SCC/WS_SCC/file/upload.php'"
            [buttonCaption]="'Seleccione documento'"
            [dropBoxMessage]="'o arrastrelo'"
            [extensions]="['jpg','png','pdf']"
            [fileTooLargeMessage]="'El archivo debe pesar menos de 1MB'">
            </image-upload>
            <div>
              <button mat-button matStepperPrevious>Anterior</button>
              <button mat-button (click)="stepper.reset()">Limpiar</button>
            </div>
          </mat-step>
      </mat-vertical-stepper>
 </mat-card>
