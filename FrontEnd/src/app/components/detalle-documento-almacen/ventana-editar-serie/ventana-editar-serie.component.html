<mat-card class="card">

  <mat-toolbar color="primary">
    <mat-toolbar-row>
      Editar serie
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="spinner-container" *ngIf="Cargando | async">
    <mat-spinner></mat-spinner>
  </div>

	<mat-card-content>
		<mat-grid-list cols="4" rowHeight="70px">
      <mat-grid-tile>
        <mat-form-field>
          <input matInput placeholder="Serie" [(ngModel)]="this.Informacion.serie" #InputSerie>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field>
          <input matInput placeholder="Color" [(ngModel)]="this.Informacion.color">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field>
          <input matInput placeholder="Almacenamiento" [(ngModel)]="this.Informacion.almacenamiento">
        </mat-form-field>
      </mat-grid-tile>
      
      <mat-grid-tile>
        <mat-form-field>
          <span matPrefix>S/. &nbsp;</span>
          <input matInput placeholder="Precio" [(ngModel)]="this.Informacion.precio">
        </mat-form-field>
      </mat-grid-tile>
		</mat-grid-list>
	</mat-card-content>

  <mat-card-actions>
    <mat-grid-list cols=1 rowHeight="40px">
      <mat-grid-tile *ngIf="repetido">
        <mat-error>La serie ya se encuentra registrada.</mat-error>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-raised-button color="primary" [mat-dialog-close]="this.Informacion" [disabled]="repetido || verificando || (Cargando | async)">Grabar</button>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-actions>
</mat-card>
