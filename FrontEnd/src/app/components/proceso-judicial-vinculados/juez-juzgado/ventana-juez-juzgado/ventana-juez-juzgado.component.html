<mat-card class="card">

  <mat-toolbar color="primary">
    <mat-toolbar-row *ngIf="!data">Agregar juez </mat-toolbar-row>
    <mat-toolbar-row *ngIf="data">Editar juez</mat-toolbar-row>
  </mat-toolbar>

  <div class = "spinner-container-emergente" *ngIf = "Cargando| async">
    <mat-spinner></mat-spinner>
  </div>

  <form [formGroup]="JuecesForm">
    <mat-card-content>
      <mat-grid-list cols=3 rowHeight="70px">
        <mat-grid-tile>
          <mat-form-field class="columnas-1">
            <mat-select formControlName="id_distrito" placeholder="Distrito judicial" (selectionChange)="ListarInstanciasJudiciales()">
            <mat-option *ngFor="let distrito of Distritos" [value]="distrito.id"> {{distrito.nombre}} </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field class="columnas-1">
            <mat-select formControlName="id_instancia" placeholder="Instancia judicial">
            <mat-option *ngFor="let instancia of Instancias" [value]="instancia.id_juzgado_instancia"> {{instancia.juzgado_instancia}} </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field class="columnas-1">
            <mat-select formControlName="id_tipo" placeholder="Cargo">
            <mat-option [value]=1> Juez </mat-option>
            <mat-option [value]=2> Especialista </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile colspan=3>
          <mat-form-field class="columnas-3">
            <input matInput type="text" formControlName="juez" placeholder="Juez">
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
    
    <mat-card-actions>
      <mat-grid-list cols=1 rowHeight="70px">
        <mat-grid-tile>
          <button mat-raised-button color="primary" (click)="Guardar()" [disabled]="JuecesForm.invalid || (Cargando | async)"> Guardar </button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-actions>
  </form>

</mat-card>
