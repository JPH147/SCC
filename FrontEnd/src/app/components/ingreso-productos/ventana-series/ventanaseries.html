<mat-card>
    <button mat-mini-fab color="primary" class = 'boton' (click)="AgregarSerieVS()"><mat-icon>add</mat-icon></button>
    <mat-card-header>
      <mat-card-title>Ingresar series</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <mat-grid-list cols=3 rowHeight="70px">
        <mat-grid-tile *ngFor="let serie of seriearticulo">
          <mat-form-field class="input-serie">
            <input matInput placeholder="Serie {{serie.numero}}" [(ngModel)]="serie.series">
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>

    <mat-card-actions>
      <mat-grid-list cols=1 rowHeight="40px">
        <mat-grid-tile>
          <button mat-raised-button color="primary" [mat-dialog-close]="Aceptar()">Grabar</button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-actions>


  </mat-card>
