<mat-card>
    <mat-card-header>
      <mat-card-title>Ingresa Series</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-grid-list cols="2" rowHeight="50px">
        <mat-grid-tile>
          <form>
              <mat-form-field>
                <mat-select placeholder='Selecciona Tipo'>
                  <mat-option [value] = ""> CELULAR </mat-option>
                  <mat-option [value] = ""> LIBRO </mat-option>
                  <mat-option [value] = ""> TELEVISOR </mat-option>
                </mat-select>
              </mat-form-field>
            </form>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-mini-fab color="primary"><mat-icon>add</mat-icon></button>

          <button mat-mini-fab color="primary"><mat-icon>delete</mat-icon></button>

        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>

    <mat-card-actions>
      <mat-grid-list cols=1 rowHeight="40px">
        <mat-grid-tile>
          <button mat-raised-button color="primary">Grabar</button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-actions>


  </mat-card>
