<mat-card>
  <!-- Cabecera de Ingreso de Productos -->
  <mat-card-title>
    <div id = "tituloProd"> Ingreso de Productos Nro.</div>
  </mat-card-title>
  <mat-card-subtitle>
      Cabecera Ingreso Productos
  </mat-card-subtitle>
  <form [formGroup]="IngresoProductoForm" (submit)="Guardar()">

    <mat-card-header>
      <mat-card class="CabeceraSalidaVendedor">
        <mat-grid-list cols="3" rowHeight="80px">
        <mat-grid-tile>
            <!-- Seleccionar Almacen -->
            <mat-form-field>
              <mat-select placeholder="Selecciona Almacen" formControlName="almacen">
                <mat-option *ngFor="let almacen of almacenes" [value]="almacen.id">
                  {{almacen.nombre}}
                </mat-option>
              </mat-select>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
        <!--Campo ingresar Tipo de Ingreso a almacen -->
            <mat-form-field>
                <mat-select placeholder="Tipo de  Ingreso" formControlName= "tipoIngreso">
                  <mat-option *ngFor="let tipoIngreso of TipoIngresos" [value]="tipoIngreso.id">
                    {{tipoIngreso.nombre}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
          </mat-grid-tile>


          <!--Campo ingresar Documento de Referencia -->
          <mat-grid-tile >
              <mat-form-field class="input-ventana">
              <input matInput placeholder="Documento Referencia" formControlName="docReferencia">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <!--Campo ingresar Proveedor -->
                <mat-form-field>
                  <input placeholder="Ingresa Proveedor" aria-label="Number" matInput [matAutocomplete]="auto" formControlName=proveedor>
                  <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                      {{option}}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <!--Campo ingresar Fecha de Ingreso almacen -->
            <mat-form-field class ="IngFecha" class="Alma1">
                <input matInput [matDatepicker]="picker" placeholder="Fecha Ingreso" formControlName="fecingreso">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </mat-grid-tile>
      </mat-grid-list>
      </mat-card>
    </mat-card-header>

<br>
<!-- Line de Detalles de  ingreso de Productos -->

  <mat-card-content>

    <!-- Boton Agrega Productos -->
    <mat-grid-list cols="1"  rowHeight="55px">
      <mat-grid-tile>
        <button mat-mini-fab color="primary" (click)="agregar()" matTooltip="Agrega  Productos" >   <mat-icon>add</mat-icon></button>
      </mat-grid-tile>
    </mat-grid-list>

    <mat-card-subtitle>
        Detalle de Productos
    </mat-card-subtitle>

    <mat-card class="CabeceraSalidaVendedor">
      <mat-grid-list cols="7" rowHeight="70px" *ngFor="let articulo of articulos">

        <mat-grid-tile colspan="2">
          <mat-form-field>
            <mat-select placeholder="Selecciona Producto">
              <mat-option *ngFor="let food of foods" >
                {{food.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>


        <mat-grid-tile colspan="2">
          <mat-form-field>
            <input matInput placeholder="Cantidad">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile colspan="2">
          <mat-form-field>
            <input matInput placeholder="Precio unitario">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile colspan="1">
          <button mat-mini-fab color="primary" (click) = "AgregarSerie()"  matTooltip="Ingresa Serie Producto"><mat-icon> reorder </mat-icon> </button>
          <button mat-mini-fab color="primary" matTooltip="Elimina  Producto"> <mat-icon>delete</mat-icon></button>
        </mat-grid-tile>
      </mat-grid-list>

    </mat-card>

  </mat-card-content>

   <mat-card-actions >
      <mat-grid-list cols="1"  rowHeight="55px">
        <mat-grid-tile>
          <button mat-raised-button color="primary" type="submit" [disabled]="IngresoProductoForm.invalid">Grabar</button>
          <button mat-raised-button  color="accent">Limpiar</button>
        </mat-grid-tile>
      </mat-grid-list>
   </mat-card-actions>
      <br><br>

  </form>
</mat-card>
