<mat-card>

  <mat-card-title>
    <div id = "tituloProd">Historial de movimientos</div>
  </mat-card-title>

  <mat-grid-list cols= "4" rowHeight="90px">
    
    <mat-grid-tile>
      <mat-icon>search</mat-icon>
      <mat-form-field>
        <input matInput placeholder="Almacén" #InputAlmacen>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-icon>search</mat-icon>
      <mat-form-field>
        <input matInput placeholder="Tipo" #InputTipo>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-icon>search</mat-icon>
      <mat-form-field>
        <input matInput placeholder="Referente" #InputReferente>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-icon>search</mat-icon>
      <mat-form-field>
        <input matInput placeholder="Documento" #InputDocumento>
      </mat-form-field>
    </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field>
          <input matInput [matDatepicker]="Inicio" placeholder="Fecha de inicio" [(ngModel)]="fecha_inicio" (dateChange)="CargarInformacion()">
          <mat-datepicker-toggle matSuffix [for]="Inicio"></mat-datepicker-toggle>
          <mat-datepicker #Inicio ></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field>
          <input matInput [matDatepicker]="Salida" placeholder="Fecha de fin" [(ngModel)]="fecha_fin" (dateChange)="CargarInformacion()">
          <mat-datepicker-toggle matSuffix [for]="Salida"></mat-datepicker-toggle>
          <mat-datepicker #Salida ></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>

  </mat-grid-list>

  <mat-card-content>

    <div class="spinner-container" *ngIf="ListadoMovimientos.Cargando| async">
      <mat-spinner></mat-spinner>
    </div>

    <mat-table [dataSource]="ListadoMovimientos" matSort matSortActive="fecha" matSortDirection="desc" matSortDisableClear class="mat-elevation-z8">

      <ng-container matColumnDef="numero">
        <mat-header-cell *matHeaderCellDef> N° </mat-header-cell>
        <mat-cell *matCellDef="let producto"> {{producto.numero}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="almacen">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Almacén </mat-header-cell>
        <mat-cell *matCellDef="let producto"> {{producto.almacen}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </mat-header-cell>
        <mat-cell *matCellDef="let producto"> {{producto.tipo}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="referencia">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Referencia </mat-header-cell>
        <mat-cell *matCellDef="let producto"> {{producto.referencia}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="referente">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Referente </mat-header-cell>
        <mat-cell *matCellDef="let producto"> {{producto.referente}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="fecha">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </mat-header-cell>
        <mat-cell *matCellDef="let producto"> {{producto.fecha}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="opciones">
        <mat-header-cell *matHeaderCellDef> Opciones </mat-header-cell>
        <mat-cell *matCellDef="let producto">
          <button mat-icon-button color="primary" matTooltip="Ver detalle" [routerLink]="[producto.id]"><mat-icon> visibility </mat-icon></button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="Columnas"></mat-header-row>
      <mat-row *matRowDef="let row; columns: Columnas;"></mat-row>
    </mat-table>

    <mat-paginator [length]="ListadoMovimientos.TotalResultados | async" [pageSize]="10" [pageSizeOptions]="[10,15,20]"></mat-paginator>

  </mat-card-content>

</mat-card>
