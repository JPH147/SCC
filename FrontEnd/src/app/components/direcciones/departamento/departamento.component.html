<mat-card>

    <div>
        <button mat-fab matTooltip="Agregar Departamento" class="agregar"   color="primary" (click)="Agregar()"><mat-icon> add_location </mat-icon></button>
    </div>
  <!-- Encabezado -->
  <mat-card-title>
    <div id = "tituloProd"> Listado de Departamentos</div>
  </mat-card-title>

  <!--  <button mat-raised-button color="primary" class="agregar" (click)="Agregar()"> Agregar </button> -->

  <mat-grid-list cols=3 rowHeight="70px">
    <mat-grid-tile>
      <mat-icon>search</mat-icon>
      <mat-form-field>
        <input matInput placeholder="Departamento" #InputDepartamento>
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-card-content>

    <div class = "spinner-container" *ngIf = "ListadoDepartamentos.Cargando| async">
      <mat-spinner></mat-spinner>
    </div>

    <mat-table [dataSource]="ListadoDepartamentos" class="mat-elevation-z8">

      <ng-container matColumnDef="numero">
        <mat-header-cell *matHeaderCellDef> NÂ° </mat-header-cell>
        <mat-cell *matCellDef="let departamento"> {{departamento.numero}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <mat-header-cell *matHeaderCellDef> Departamento </mat-header-cell>
        <mat-cell *matCellDef="let departamento"> {{departamento.nombre}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="opciones">
        <mat-header-cell *matHeaderCellDef> Opciones </mat-header-cell>
        <mat-cell *matCellDef="let departamento">
          <button mat-icon-button color="primary" (click)="Editar(departamento.id)" matTooltip="Editar" matTooltip="Editar"><mat-icon> edit_location </mat-icon></button>
          <button mat-icon-button color="primary" (click)="Eliminar(departamento)" matTooltip="Eliminar" matTooltip="Eliminar"><mat-icon> delete </mat-icon></button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="Columnas"></mat-header-row>
      <mat-row *matRowDef="let row; columns: Columnas;"></mat-row>
    </mat-table>

    <mat-paginator [length]="TotalResultados" [pageSize]="10" [pageSizeOptions]="[10,15,20]">
    </mat-paginator>
    
  </mat-card-content>
</mat-card>
