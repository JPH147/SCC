<mat-card class="card">

  <mat-toolbar color="primary">
    <mat-toolbar-row *ngIf="!data"><h4>Agregar producto</h4></mat-toolbar-row>
    <mat-toolbar-row *ngIf="data">Editar producto</mat-toolbar-row>
  </mat-toolbar>

  <form [formGroup]="VendedoresForm">
    <mat-card-content>
      <mat-grid-list cols="2" rowHeight="70px">

        <mat-grid-tile>
          <mat-form-field class="columnas-1">
            <input matInput formControlName="documento" placeholder="Documento">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field class="columnas-1">
            <input matInput formControlName="nombre" placeholder="Nombre">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field class="columnas-1">
            <input matInput type="email" formControlName="email" placeholder="email">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field class="columnas-1">
            <input matInput formControlName="comision" placeholder="ComisiÃ³n">
            <span matSuffix> % </span>
          </mat-form-field>
        </mat-grid-tile>

      </mat-grid-list>
    </mat-card-content>

    <mat-card-actions>
      <mat-grid-list cols=1 rowHeight="40px">
        <mat-grid-tile>
          <button type="button" mat-raised-button color="primary" [disabled]="VendedoresForm.invalid" (click)="Guardar()"> Guardar </button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-actions>

  </form>
</mat-card>
