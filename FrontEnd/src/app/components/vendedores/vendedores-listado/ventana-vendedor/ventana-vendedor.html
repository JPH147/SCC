<mat-card class="card">

  <mat-toolbar color="primary">
    <mat-toolbar-row *ngIf="!data"><h4>Agregar vendedor</h4></mat-toolbar-row>
    <mat-toolbar-row *ngIf="data">Editar vendedor</mat-toolbar-row>
  </mat-toolbar>

  <div class="spinner-container" *ngIf="Cargando | async">
    <mat-spinner></mat-spinner>
  </div>

  <form [formGroup]="VendedoresForm">
    <mat-card-content>
      <mat-grid-list cols="3" rowHeight="70px">

        <mat-grid-tile>
          <mat-form-field class="columnas-1">
            <input matInput formControlName="documento" placeholder="Documento">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile colspan=2>
          <mat-form-field class="columnas-2">
            <input matInput formControlName="nombre" placeholder="Apellidos y nombres">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field class="columnas-1">
            <mat-select formControlName="cargo" placeholder="Cargo" (selectionChange)="CambioCargo()">
              <mat-option *ngFor="let cargo of Cargos" [value]="cargo.id"> {{cargo.nombre}} </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field class="columnas-1">
            <input matInput type="email" formControlName="email" placeholder="email">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field class="columnas-1">
            <input matInput formControlName="comision" placeholder="ComisiÃ³n">
            <span matSuffix> % </span>
          </mat-form-field>
        </mat-grid-tile>

      </mat-grid-list>
    </mat-card-content>

    <mat-card-actions>
      <mat-grid-list cols=1 rowHeight="40px">
        <mat-grid-tile>
          <button type="button" mat-raised-button color="primary" [disabled]="VendedoresForm.invalid || (Cargando | async)" (click)="Guardar()"> Guardar </button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-actions>

  </form>
</mat-card>
