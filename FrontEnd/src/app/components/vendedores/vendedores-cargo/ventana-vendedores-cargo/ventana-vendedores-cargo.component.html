<mat-card class="card">

  <mat-toolbar color="primary">
    <mat-toolbar-row *ngIf="!data"><h4>Agregar cargo</h4></mat-toolbar-row>
    <mat-toolbar-row *ngIf="data">Editar cargo</mat-toolbar-row>
  </mat-toolbar>

  <form [formGroup]="VendedoresForm">
    <mat-card-content>
      <mat-grid-list cols="3" rowHeight="70px">

        <mat-grid-tile colspan=2>
          <mat-form-field class="columnas-2">
            <input matInput formControlName="nombre" placeholder="Cargo">
          </mat-form-field>
        </mat-grid-tile>

      </mat-grid-list>
    </mat-card-content>

    <mat-card-actions>
      <mat-grid-list cols=1 rowHeight="40px">
        <mat-grid-tile>
          <button type="button" mat-raised-button color="primary" [disabled]="VendedoresForm.invalid" (click)="Guardar()"> Guardar </button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-actions>

  </form>
</mat-card>
