<mat-card class="card">

  <mat-toolbar color="primary">
    <mat-toolbar-row *ngIf="!data">Agregar estado</mat-toolbar-row>
    <mat-toolbar-row *ngIf="data">Editar estado</mat-toolbar-row>
  </mat-toolbar>

  <div class = "spinner-container" *ngIf = "Cargando| async">
    <mat-spinner></mat-spinner>
  </div>

  <form [formGroup]="InstitucionesForm">
    <mat-card-content>
      <mat-grid-list cols=3 rowHeight="70px">
        <mat-grid-tile colspan=1>
          <mat-form-field class="columnas-1">
            <mat-select formControlName="institucion" placeholder="Institución" (selectionChange)="ListarSedes()">
              <mat-option *ngFor="let institucion of Instituciones" [value]="institucion.id">
                {{ institucion.nombre }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile colspan=2>
          <mat-form-field class="columnas-2">
            <mat-select formControlName="sede" placeholder="Sede">
              <mat-option *ngFor="let sede of Sedes" [value]="sede.id">
                {{ sede.nombre }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile colspan=2>
          <mat-form-field class="columnas-2">
            <input matInput type="text" formControlName="cargo_estado" placeholder="Situación">
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
    
    <mat-card-actions>
      <mat-grid-list cols=1 rowHeight="70px">
        <mat-grid-tile>
          <button mat-raised-button color="primary" (click)="Guardar()" [disabled]="Cargando | async"> Guardar </button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-actions>
  </form>

</mat-card>
