<mat-card class="principal">

  <mat-card-title>
    <div class = "tituloProd"> Listado de cargos</div>
  </mat-card-title>

  <mat-grid-list cols=4 rowHeight="70px">
    <mat-grid-tile>
      <mat-icon>search</mat-icon>
      <mat-form-field>
        <input matInput placeholder="Institucion" #InputInstitucion>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-icon>search</mat-icon>
      <mat-form-field>
        <input matInput placeholder="Sede" #InputSede>
      </mat-form-field>
    </mat-grid-tile>
  
    <mat-grid-tile>
      <mat-icon>search</mat-icon>
      <mat-form-field>
        <input matInput placeholder="Cargo" #InputCargo>
      </mat-form-field>
    </mat-grid-tile>
  
    <mat-grid-tile>
      <button mat-raised-button color="primary" (click)="Agregar()"> Agregar </button>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-card-content>

    <div class = "spinner-container" *ngIf = "ListadoCargos.Cargando| async">
      <mat-spinner></mat-spinner>
    </div>

    <mat-table [dataSource]="ListadoCargos" class="mat-elevation-z8">

      <ng-container matColumnDef="numero">
        <mat-header-cell *matHeaderCellDef> NÂ° </mat-header-cell>
        <mat-cell *matCellDef="let cargo"> {{cargo.numero}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="institucion">
        <mat-header-cell *matHeaderCellDef> Institucion </mat-header-cell>
        <mat-cell *matCellDef="let cargo"> {{cargo.institucion}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="sede">
        <mat-header-cell *matHeaderCellDef> Sede </mat-header-cell>
        <mat-cell *matCellDef="let cargo"> {{cargo.sede}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="cargo">
        <mat-header-cell *matHeaderCellDef> Cargo </mat-header-cell>
        <mat-cell *matCellDef="let cargo"> {{cargo.cargo}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="opciones">
        <mat-header-cell *matHeaderCellDef> Opciones </mat-header-cell>
        <mat-cell *matCellDef="let cargo">
          <button mat-icon-button color="primary" (click)="Editar(cargo)" matTooltip="Editar" matTooltip="Editar"><mat-icon> edit </mat-icon></button>
          <button mat-icon-button color="primary" (click)="Eliminar(cargo)" matTooltip="Eliminar" matTooltip="Eliminar" disabled><mat-icon> delete </mat-icon></button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="Columnas"></mat-header-row>
      <mat-row *matRowDef="let row; columns: Columnas;"></mat-row>
    </mat-table>

    <mat-paginator [length]="ListadoCargos.TotalResultados | async" [pageSize]="10" [pageSizeOptions]="[10,15,20]">
    </mat-paginator>
    
  </mat-card-content>
</mat-card>
