<mat-card class="card">

  <mat-toolbar color="primary">
    <mat-toolbar-row *ngIf="!data">Agregar institución</mat-toolbar-row>
    <mat-toolbar-row *ngIf="data">Editar institución</mat-toolbar-row>
  </mat-toolbar>

  <div class = "spinner-container" *ngIf = "Cargando| async">
    <mat-spinner></mat-spinner>
  </div>

  <form [formGroup]="InstitucionesForm">
    <mat-card-content>
      <mat-grid-list cols=3 rowHeight="70px">
        <mat-grid-tile colspan=2>
          <mat-form-field class="columnas-2">
            <input matInput type="text" formControlName="institucion" placeholder="Institución">
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
    
    <mat-card-actions>
      <mat-grid-list cols=1 rowHeight="70px">
        <mat-grid-tile>
          <button mat-raised-button color="primary" (click)="Guardar()" [disabled]="Cargando | async"> Guardar </button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-actions>
  </form>

</mat-card>
