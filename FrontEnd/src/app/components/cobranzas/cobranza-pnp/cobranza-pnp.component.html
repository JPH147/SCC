<mat-card-content>

  <div class="spinner-container" *ngIf="ListadoCobranzaPNP.Cargando| async">
    <mat-spinner></mat-spinner>
  </div>

  <mat-table [dataSource]="ListadoCobranzaPNP" matSort>

    <ng-container matColumnDef="numero">
      <mat-header-cell *matHeaderCellDef> NÂ° </mat-header-cell>
      <mat-cell *matCellDef="let cuota"> {{cuota.numero}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="codofin">
      <mat-header-cell *matHeaderCellDef> Codofin </mat-header-cell>
      <mat-cell *matCellDef="let cuota"> {{cuota.codofin}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="cliente">
      <mat-header-cell *matHeaderCellDef> Cliente </mat-header-cell>
      <mat-cell *matCellDef="let cuota"> {{cuota.cliente}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="monto">
      <mat-header-cell *matHeaderCellDef> Monto </mat-header-cell>
      <mat-cell *matCellDef="let cuota"> {{cuota.monto_pendiente | currency : 'S/. '}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="opciones">
      <mat-header-cell *matHeaderCellDef> Opciones </mat-header-cell>
      <mat-cell *matCellDef="let cuota">
        <button mat-icon-button color="primary" matTooltip="Ver detalle"><mat-icon> visibility </mat-icon></button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="Columnas"></mat-header-row>
    <mat-row *matRowDef="let row; columns: Columnas;"></mat-row>
  </mat-table>

  <!-- <mat-paginator [length]="ListadoCobranzaPNP.TotalResultados | async" [pageSize]="10" [pageSizeOptions]="[10,15,20]"></mat-paginator> -->

</mat-card-content>

<mat-card-actions *ngIf="!id_credito">
  <mat-grid-list cols="1" rowHeight="40px">
    <mat-grid-tile>
      <button mat-raised-button color="primary" (click)="Guardar()"> Guardar </button>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card-actions>
