<mat-card>
  <mat-card-title>
    <div id = "tituloProd"> Salida de Vendedores</div>
  </mat-card-title>
  <button mat-raised-button color="primary" class="agregar" [routerLink]="['ingreso']">Nueva Salida</button>
  <mat-card-header>

  </mat-card-header>

  <mat-grid-list cols=5 rowHeight="40px">
      <mat-grid-tile>
        <mat-icon>search</mat-icon>
        <mat-form-field>
          <input matInput placeholder="Pecosa" #InputProducto>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-icon>search</mat-icon>
        <mat-form-field>
          <input matInput placeholder="Sucursal" #InputModelo>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-icon>search</mat-icon>
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Fecha">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-icon>search</mat-icon>
        <mat-form-field>
          <input matInput placeholder="Destino" #InputMarca>
        </mat-form-field>
      </mat-grid-tile>

  </mat-grid-list>


  <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="pecosa">
            <mat-header-cell *matHeaderCellDef> Pecosa</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.pecosa}} </mat-cell>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="fecha">
            <mat-header-cell *matHeaderCellDef> Fecha Salida </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.fecha}} </mat-cell>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="destino">
            <mat-header-cell *matHeaderCellDef> Destino </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.destino}} </mat-cell>
          </ng-container>
          <!-- Symbol Column -->
          <ng-container matColumnDef="sucursal">
              <mat-header-cell *matHeaderCellDef> Sucursal </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.sucursal}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="opciones">
            <mat-header-cell *matHeaderCellDef> Opciones </mat-header-cell>
            <mat-cell *matCellDef="let producto">
              <button mat-icon-button color="primary"><mat-icon>attach_money </mat-icon></button>
              <button mat-icon-button color="primary"><mat-icon> edit </mat-icon></button>
              <button mat-icon-button color="primary"><mat-icon> delete </mat-icon></button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </table>



  </mat-card-content>

  <mat-card-actions>

  </mat-card-actions>


</mat-card>
