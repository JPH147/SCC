<mat-card>
    <mat-card-header>
      <mat-card-title>Agregar Gasto Viaticos </mat-card-title>
    </mat-card-header>

      <mat-card-content>
        <mat-grid-list cols="3" rowHeight="80px">
          <mat-grid-tile>
              <mat-form-field>
                  <input matInput [matDatepicker]="picker" placeholder="Ingresa Fecha">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>

          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field class="input-ventana">
                <textarea matInput placeholder="ingresa concepto de Gasto"></textarea>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
             <mat-form-field class="input-ventana">
                <textarea matInput placeholder="Ingresa Monto"></textarea>
              </mat-form-field>
          </mat-grid-tile>

        </mat-grid-list>

      </mat-card-content>
      <mat-card-actions>
        <mat-grid-list cols=1 rowHeight="40px">
          <mat-grid-tile>
                <button type="submit" mat-raised-button color="primary"> Grabar </button>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-actions>

  </mat-card>
