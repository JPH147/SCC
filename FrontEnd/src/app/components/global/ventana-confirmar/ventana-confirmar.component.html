<mat-card class="card">
	
  <mat-toolbar color="primary">
    <mat-toolbar-row><h4> Eliminar </h4></mat-toolbar-row>
  </mat-toolbar>

	<mat-card-header>
		<mat-card-title>¿Está seguro que desea eliminar {{data.objeto}}?</mat-card-title>

		<mat-card-subtitle>
			{{data.valor}}
		</mat-card-subtitle>

	</mat-card-header>

	<mat-card-content>

		<mat-form-field>
			<input matInput placeholder="Escriba sus comentarios" [(ngModel)]="comentarios">
		</mat-form-field>

		<mat-form-field *ngIf="data.venta">
			<input matInput placeholder="Monto a pagar por cancelación" [(ngModel)]="monto">
			<span matPrefix>S/. &nbsp;</span>
		</mat-form-field>

		<mat-grid-list cols=1 rowHeight="40px">
			<mat-grid-tile>
				<button type="submit" mat-raised-button color="primary" (click)="Aceptar() ;Notificacion(mensaje,'')">Aceptar</button>
			</mat-grid-tile>
		</mat-grid-list>

	</mat-card-content>

	<!-- <mat-card-actions> -->
	<!-- </mat-card-actions> -->

</mat-card>
