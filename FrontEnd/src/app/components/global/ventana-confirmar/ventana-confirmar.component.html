<mat-card class="card">
	
	<mat-card-header>
		<mat-card-title>Â¿Desea eliminar {{data.objeto}}?</mat-card-title>
	</mat-card-header>
	
	<mat-card-content>
	
		<mat-card-subtitle>
			{{data.valor}}
		</mat-card-subtitle>

		<mat-form-field>
			<input matInput placeholder="Escriba sus comentarios">
		</mat-form-field>

	</mat-card-content>
	<mat-card-actions>
		<mat-grid-list cols=1 rowHeight="40px">
			<mat-grid-tile>
				<button type="submit" mat-raised-button color="primary" (click)="Aceptar() ;Notificacion(mensaje,'')" [mat-dialog-close]=true>Aceptar</button>
			</mat-grid-tile>
		</mat-grid-list>
	</mat-card-actions>
</mat-card>
