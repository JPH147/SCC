<mat-card class="card">
  <mat-toolbar color="primary">
    <mat-toolbar-row> Editar teléfono </mat-toolbar-row>
  </mat-toolbar>

  <form [formGroup]="CuentasForm">
    <mat-card-content>
      <mat-grid-list cols=3 rowHeight="70px">
        <mat-grid-tile>
          <mat-form-field class="columnas-1">
            <mat-select placeholder="Banco" formControlName="banco">
              <mat-option *ngFor="let banco of Bancos" [value]="banco.id">{{banco.nombre}}</mat-option>
            </mat-select>
            <mat-error>Este campo es obligatorio</mat-error>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field class="columnas-1">
            <input matInput placeholder="Número" formControlName="cuenta">
            <mat-error>Este campo es obligatorio</mat-error>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field class="columnas-1">
            <input matInput placeholder="CCI" formControlName="cci">
            <mat-error>El CCI debe tener 20 dígitos</mat-error>
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>

    <mat-card-actions>
      <mat-grid-list cols=1 rowHeight="40px">
        <mat-grid-tile>
          <button mat-raised-button color="primary" type="button" [disabled]="CuentasForm.invalid" (click)="Guardar()"> Guardar </button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-actions>
  </form>
</mat-card>
