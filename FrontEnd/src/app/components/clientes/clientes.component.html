<mat-card>
  <!-- <div>
      <button mat-fab matTooltip="Agregar Cliente" class="agregar"  (click)="Agregar()" color="primary" ><mat-icon> person_add </mat-icon></button>
  </div> -->
  
  <mat-card-title>
    <div id = "tituloProd"> Listado de Clientes</div>
  </mat-card-title>

  <mat-grid-list cols=4 rowHeight="70px">

    <mat-grid-tile>
      <mat-icon>search</mat-icon>
      <mat-form-field class="columnas-1">
        <input matInput placeholder="DNI" #InputDNI>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-icon>search</mat-icon>
      <mat-form-field class="columnas-1">
        <input matInput placeholder="Código" #InputCodigo>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-icon>search</mat-icon>
      <mat-form-field class="columnas-1">
        <input matInput placeholder="CIP" #InputCIP>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <ng-container *ngIf="estado==1">
        <button mat-raised-button (click)="VerPendientes()">Ver pendientes</button>
        <button mat-raised-button color="primary" (click)="Agregar()">Agregar</button>
      </ng-container>
      <ng-container *ngIf="estado==5">
        <button mat-raised-button (click)="VerTodos()">Ver todos</button>
        <button mat-raised-button color="warn" (click)="DescartarTodos()">Descartar todos</button>
      </ng-container>
    </mat-grid-tile>

    <mat-grid-tile colspan=1>
      <mat-icon>search</mat-icon>
      <mat-form-field class="columnas-1">
        <input matInput placeholder="Nombre" #InputNombre>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-icon>search</mat-icon>
      <mat-form-field class="columnas-1">
        <input matInput placeholder="Cargo" #InputCargo>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-icon>search</mat-icon>
      <mat-form-field class="columnas-1">
        <input matInput placeholder="Subsede" #InputSubsede>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile *ngIf="estado==1">
      <mat-checkbox color="primary" #InputRelacion [(ngModel)]="relacion"> Relación comercial </mat-checkbox>
    </mat-grid-tile>

  </mat-grid-list>

  <mat-card-content>

    <div class = "spinner-container" *ngIf = "ListadoCliente.Cargando| async">
      <mat-spinner></mat-spinner>
    </div>

    <mat-table [dataSource]="ListadoCliente" class="mat-elevation-z8">


      <ng-container matColumnDef="numero">
        <mat-header-cell *matHeaderCellDef> N° </mat-header-cell>
        <mat-cell *matCellDef="let cliente"> {{cliente.numero}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="foto">
        <mat-header-cell *matHeaderCellDef>Foto </mat-header-cell>
        <mat-cell *matCellDef="let cliente"><img [attr.src]="cliente.foto" class="foto-cliente" (click)="VerFoto(cliente.nombre, cliente.foto)"></mat-cell>
      </ng-container>

      <ng-container matColumnDef="cargo">
        <mat-header-cell *matHeaderCellDef> Cargo </mat-header-cell>
        <mat-cell *matCellDef="let cliente"> {{cliente.cargo}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="codigo">
        <mat-header-cell *matHeaderCellDef> Código </mat-header-cell>
        <mat-cell *matCellDef="let cliente"> {{cliente.codigo}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="nombrecliente">
        <mat-header-cell *matHeaderCellDef> Nombre</mat-header-cell>
        <mat-cell *matCellDef="let cliente"> {{cliente.nombre}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="dni">
        <mat-header-cell *matHeaderCellDef> DNI </mat-header-cell>
        <mat-cell *matCellDef="let cliente"> {{cliente.dni}} </mat-cell>
      </ng-container>      

      <ng-container matColumnDef="cuotas_vencidas">
        <mat-header-cell *matHeaderCellDef> Cuotas vencidas </mat-header-cell>
        <mat-cell *matCellDef="let cliente"> 
          <mat-icon *ngIf="cliente.cuotas_vencidas == 0" class="bueno" (click)="VerDetalle(cliente)"> brightness_1 </mat-icon>
          <mat-icon *ngIf="cliente.cuotas_vencidas > 0 && cliente.cuotas_vencidas < 2" class="regular" (click)="VerDetalle(cliente)"> brightness_1 </mat-icon>
          <mat-icon *ngIf="cliente.cuotas_vencidas >= 2" class="malo" (click)="VerDetalle(cliente)"> brightness_1 </mat-icon>
        </mat-cell>
      </ng-container>      

      <ng-container matColumnDef="opciones">
        <mat-header-cell *matHeaderCellDef> Opciones </mat-header-cell>
        <mat-cell *matCellDef="let cliente">
          <ng-container *ngIf="estado==1">
            <button mat-icon-button matTooltip="Agregar datos de contacto" (click)="AgregarDatoContacto(cliente.id)" color="primary"><mat-icon> local_phone </mat-icon></button>
            <button mat-icon-button matTooltip="Subir foto" color="primary" (click)="SubirImagen(cliente)"><mat-icon> add_a_photo </mat-icon></button>
            <!-- <button mat-icon-button matTooltip="Realizar venta" color="primary" (click)="HacerVenta(cliente.id)"><mat-icon> add_shopping_cart </mat-icon></button> -->
            <button mat-icon-button matTooltip="Ver ventas" color="primary" (click)="VerVentas(cliente)"><mat-icon> monetization_on </mat-icon></button>
            <button mat-icon-button matTooltip="Agregar observaciones" color="primary" (click)="AgregarObservaciones(cliente.id)"><mat-icon> assignment</mat-icon></button>
            <button mat-icon-button matTooltip="Editar" color="primary" (click)="Editar(cliente.id, false)"><mat-icon> edit </mat-icon></button>
            <button mat-icon-button matTooltip="Eliminar" color="primary" (click)="Eliminar(cliente)"><mat-icon> delete </mat-icon></button>
          </ng-container>
          <ng-container *ngIf="estado==5">
            <button mat-icon-button matTooltip="Confirmar" color="primary" (click)="Editar(cliente.id, true)"><mat-icon> check </mat-icon></button>
            <button mat-icon-button matTooltip="Eliminar" color="primary" (click)="Eliminar(cliente)"><mat-icon> delete </mat-icon></button>
          </ng-container>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="Columnas"></mat-header-row>
      <mat-row *matRowDef="let row; columns: Columnas;"></mat-row>
    </mat-table>

    <mat-toolbar class="white">
      <mat-toolbar-row>
        <button mat-icon-button (click)="ExportToExcel()" color="primary" matTooltip="Descargar información" *ngIf="relacion"><mat-icon>save_alt</mat-icon></button>
        <span class="espacio"></span>
        <mat-paginator class="large" [length]="ListadoCliente.TotalResultados | async" [pageSize]="10" [pageSizeOptions]="[10,15,20]"></mat-paginator>
      </mat-toolbar-row>
    </mat-toolbar>


  </mat-card-content>
</mat-card>
