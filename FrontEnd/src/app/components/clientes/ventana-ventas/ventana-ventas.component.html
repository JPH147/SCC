<mat-card class="card">

  <mat-toolbar color="primary">
    <mat-toolbar-row>Ventas a {{data.nombre}} </mat-toolbar-row>
  </mat-toolbar>

	<mat-card-content>

    <mat-grid-list cols=4 rowHeight="70px">

      <mat-grid-tile>
        <mat-form-field>
          <input matInput placeholder="Documento" #InputDocumento>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field>
          <input matInput [matDatepicker]="inicio" placeholder="Hasta la fecha" [(ngModel)]="fecha" (dateChange)="CargarData()">
          <mat-datepicker-toggle matSuffix [for]="inicio"></mat-datepicker-toggle>
          <mat-datepicker #inicio disabled="false"></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field>
          <mat-select placeholder="Estado" [(ngModel)]="estado" (selectionChange)="CargarData()">
          	<mat-option [value]="'0'">Todas</mat-option>
          	<mat-option [value]="'PENDIENTE'">Pendientes</mat-option>
          	<mat-option [value]="'PAGADO'">Pagadas</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <button mat-icon-button color="primary" (click)="HacerVenta()" matTooltip="Hacer venta"> <mat-icon> store_mall_directory </mat-icon> </button>
        <button mat-icon-button color="primary" (click)="HacerCredito()" matTooltip="Hacer CrÃ©dito"> <mat-icon> account_balance </mat-icon> </button>
      </mat-grid-tile>

    </mat-grid-list>

    <div class = "spinner-container" *ngIf = "ListadoVentas.Cargando| async">
      <mat-spinner></mat-spinner>
    </div>

    <mat-table [dataSource]="ListadoVentas" class="mat-elevation-z8">

      <ng-container matColumnDef="documento">
        <mat-header-cell *matHeaderCellDef> Documento </mat-header-cell>
        <mat-cell *matCellDef="let venta"> {{venta.documento}}  </mat-cell>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <mat-header-cell *matHeaderCellDef> Tipo </mat-header-cell>
        <mat-cell *matCellDef="let venta"> {{venta.tipo}}  </mat-cell>
      </ng-container>

      <ng-container matColumnDef="fecha">
        <mat-header-cell *matHeaderCellDef> Fecha </mat-header-cell>
        <mat-cell *matCellDef="let venta"> {{venta.fecha | date:"dd/MM/yyyy"}} </mat-cell>
	    </ng-container>

      <ng-container matColumnDef="total">
        <mat-header-cell *matHeaderCellDef> Total </mat-header-cell>
        <mat-cell *matCellDef="let venta"> {{venta.total | currency:'S/.'}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="estado">
        <mat-header-cell *matHeaderCellDef> Estado </mat-header-cell>
        <mat-cell *matCellDef="let venta"> {{venta.estado}} ({{venta.cuotas_pagadas}}/{{venta.total_cuotas}}) </mat-cell>
      </ng-container>

      <ng-container matColumnDef="opciones">
        <mat-header-cell *matHeaderCellDef> Opciones </mat-header-cell>
        <mat-cell *matCellDef="let venta">
          <button mat-icon-button matTooltip="Ver detalle" color="primary" (click)="VerVenta(venta)"><mat-icon> visibility </mat-icon></button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="Columnas"></mat-header-row>
      <mat-row *matRowDef="let row; columns: Columnas;"></mat-row>
    </mat-table>

    <mat-paginator [length]="ListadoVentas.TotalResultados | async" [pageSize]="5"></mat-paginator>

	</mat-card-content>

</mat-card>
