<mat-card class="card">
    <mat-card-header>
      <mat-card-title *ngIf="!data">Agregar Nuevo Cliente</mat-card-title>
      <mat-card-title *ngIf="data">Editar Cliente</mat-card-title>
    </mat-card-header>
    <form [formGroup]="ClientesForm" (ngSubmit)="Guardar(ClientesForm)">
      <mat-card-content>
        <mat-grid-list cols="4" rowHeight="70px">
          <mat-grid-tile>
            <mat-form-field class="input-ventana"> 
              <mat-select placeholder='Selecciona Institucion' formControlName="institucion" (selectionChange)="InstitucionSeleccionada($event)">
                <mat-option *ngFor="let institucion of Institucion" [value] = "institucion.id"> {{institucion.nombre}} </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field class="input-ventana">
              <mat-select placeholder='Selecciona Sede' formControlName="sede" (selectionChange)="SedeSeleccionada($event)">
                <mat-option *ngFor="let sede of Sede" [value] = "sede.id"> {{sede.nombre}} </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field class="input-ventana">
              <mat-select placeholder='Selecciona Subsede' formControlName="subsede" >
                <mat-option *ngFor="let subsede of Subsede" [value] = "subsede.id"> {{subsede.nombre}} </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field class="input-ventana">
              <input matInput placeholder="Ingresa Código del Cliente" formControlName="codigo">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field class="input-ventana" hintLabel=" 8 Digitos">
              <input matInput placeholder="Ingresa DNI"  formControlName="dni" maxlength="8" >
              <mat-error *ngIf="ClientesForm.get('dni').invalid">Debes escribir sólo números</mat-error>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field class="input-ventana" hintLabel="Ingresar Apellidos coma(,) Nombre ">
              <input matInput placeholder="Ingresa Nombre del Cliente" formControlName="nombre"  >
            </mat-form-field>
          </mat-grid-tile>
      
          <mat-grid-tile>
            <mat-form-field class="input-ventana">
              <input matInput placeholder="Ingresa CIP del Cliente" formControlName="cip">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field class="input-ventana">
              <input matInput placeholder="Ingresa Email del Cliente" formControlName="email" email="true">
              <mat-error>Ingrese Email válido</mat-error>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field class="input-ventana">
              <input matInput placeholder="Ingresa Casilla" formControlName="casilla">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field class="input-ventana">
              <input matInput placeholder="Ingresa Dirección de trabajo" formControlName="trabajo">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field class="input-ventana">
              <input matInput placeholder="Ingresa Cargo" formControlName="cargo">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field class="input-ventana">
              <input matInput placeholder="Ingresa Calificación Crediticia" formControlName="calificacioncrediticia">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field class="input-ventana">
              <input matInput placeholder="Ingresa Calificación Personal" formControlName="calificacionpersonal">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field class="input-ventana">
              <input matInput placeholder="Ingresa Aporte"  formControlName="aporte">
              <mat-error *ngIf="ClientesForm.get('aporte').invalid">Debes escribir sólo números</mat-error>
              <span matPrefix>S/ </span>
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-content>
      <mat-card-actions>
        <mat-grid-list cols=1 rowHeight="65px">
          <mat-grid-tile>
            <button type="submit" mat-fab color="primary" [disabled]="ClientesForm.invalid" matTooltip="Grabar"> <mat-icon> save </mat-icon> </button>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-actions>
    </form>
  </mat-card>
