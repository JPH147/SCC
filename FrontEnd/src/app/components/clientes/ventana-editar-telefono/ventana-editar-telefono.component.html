<mat-card class="card">
  <mat-toolbar color="primary">
    <mat-toolbar-row> Editar teléfono </mat-toolbar-row>
  </mat-toolbar>

  <form [formGroup]="TelefonoForm">
    <mat-card-content>
      <mat-grid-list cols=3 rowHeight="70px">
        <mat-grid-tile>
          <mat-form-field class="columnas-1">
            <mat-select placeholder="Tipo" formControlName="tipo">
              <mat-option *ngFor="let tipo of Tipos" [value]="tipo.id">{{tipo.viewValue}}</mat-option>
            </mat-select>
            <mat-error *ngIf="TelefonoForm.value.tipo">Este campo es obligatorio</mat-error>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile colspan=2>
          <mat-form-field class="columnas-2">
            <input matInput formControlName="numero" placeholder="Número de teléfono" maxlength=9>
            <mat-hint align="end">{{TelefonoForm.value.numero?.length || 0}}/9</mat-hint>
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>

    <mat-card-actions>
      <mat-grid-list cols=1 rowHeight="40px">
        <mat-grid-tile>
          <button mat-raised-button color="primary" type="button" [disabled]="TelefonoForm.invalid" (click)="Guardar()"> Guardar </button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-actions>
  </form>
</mat-card>
