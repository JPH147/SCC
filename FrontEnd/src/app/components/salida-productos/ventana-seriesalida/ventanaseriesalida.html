<mat-card>

  <form [formGroup]="SeriesProductosForm">
  
    <mat-card-header>
      <mat-card-title>Ingresa Series</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>

      <div formArrayName="series" *ngFor="let serie of SeriesProductosForm['controls'].series['controls'];let i = index">
        <div [formGroupName]="i">
          
          <mat-grid-list cols=5 rowHeight="70px">
          
            <mat-grid-tile colspan=2>
              <mat-form-field class="formulario-grande">
                <input matInput placeholder="Serie" formControlName="serie_mostrar">
              </mat-form-field>
            </mat-grid-tile>
          
            <mat-grid-tile colspan=1>
              <mat-form-field>
                <input matInput placeholder="Color" formControlName="color_mostrar">
              </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile colspan=1>
              <mat-form-field>
                <input matInput placeholder="Almacenamiento" formControlName="almacenamiento_mostrar">
              </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile colspan=1>
              <mat-checkbox formControlName="considerar" color="primary"></mat-checkbox>
            </mat-grid-tile>
          
          </mat-grid-list>
          
        </div>
      </div>

    </mat-card-content>

    <mat-card-actions>
      <mat-grid-list cols=1 rowHeight="40px">
        <mat-grid-tile>
          <button mat-raised-button color="primary" [mat-dialog-close]="SeriesProductosForm.get('series').value" >Grabar</button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-actions>

  </form>

</mat-card>
