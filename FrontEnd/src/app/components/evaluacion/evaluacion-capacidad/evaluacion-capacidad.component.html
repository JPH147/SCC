<mat-card class="principal">

    <mat-card-content>

      <mat-grid-list cols="4" gutterSize="16px" [rowHeight]="alto + 'px'">

        <mat-grid-tile colspan="2">

          <mat-grid-tile-header>
            Capacidad de pago
          </mat-grid-tile-header>
          <div class="prueba">
            <mat-list>
              <mat-list-item>
                <mat-form-field>
                  <input type="number" matInput placeholder="Sueldo bruto" [(ngModel)]="sueldo_bruto" #InputSueldo>
                </mat-form-field>
              </mat-list-item>
              <mat-list-item>
                <mat-form-field>
                    <input type="text" matInput placeholder="Total de descuentos oficiales" [(ngModel)]="total_descuento_oficial" disabled>
                </mat-form-field>
              </mat-list-item>
              <mat-list-item>
                <mat-form-field>
                    <input type="text" matInput placeholder="Monto base" [(ngModel)]="sueldo_base" disabled>
                </mat-form-field>
              </mat-list-item>
              <mat-list-item>
                <mat-form-field>
                  <input type="text" matInput placeholder="Monto disponible" [(ngModel)]="sueldo_disponible" disabled>
                </mat-form-field>
              </mat-list-item>
              <mat-list-item>
                <mat-form-field>
                  <input type="text" matInput placeholder="Total de descuentos personales" [(ngModel)]="total_descuento_personal" disabled>
                </mat-form-field>
              </mat-list-item>
              <mat-list-item>
                  <mat-form-field>
                    <input type="text" matInput placeholder="Capacidad de pago" [(ngModel)]="capacidad_pago" disabled>
                  </mat-form-field>
                </mat-list-item>
            </mat-list>
          </div>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-grid-tile-header>
            Descuentos oficiales
            <span class="espacio"></span>
            <button mat-icon-button (click)="AgregarDescuentoOficial()">
              <mat-icon>add_circle</mat-icon>
            </button>
          </mat-grid-tile-header>
          <div class="prueba">
            <mat-list>
              <mat-list-item *ngFor="let descuento of descuento_oficial">
                <mat-form-field>
                  <input type="number" matInput placeholder="Descuento" [(ngModel)]="descuento.descuento" #InputDescuento>
                </mat-form-field>
              </mat-list-item>
            </mat-list>
          </div>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-grid-tile-header>
            Descuentos personales
            <span class="espacio"></span>
            <button mat-icon-button (click)="AgregarDescuentoPersonal()">
              <mat-icon>add_circle</mat-icon>
            </button>
          </mat-grid-tile-header>
          <div class="prueba">
            <mat-list>
              <mat-list-item *ngFor="let descuento of descuento_personal">
                <mat-form-field>
                  <input type="number" matInput placeholder="Descuento" [(ngModel)]="descuento.descuento" #InputDescuento>
                </mat-form-field>
              </mat-list-item>
            </mat-list>
          </div>
        </mat-grid-tile>

      </mat-grid-list>

    </mat-card-content>
  
    <mat-card-actions>
      
      <mat-grid-list cols="1" rowHeight="40px">
        <mat-grid-tile>
          <button mat-raised-button (click)="Resetear()">Limpiar</button>
          <button mat-raised-button color="primary" (click)="Guardar()" [disabled]="!this.cliente">Guardar</button>
        </mat-grid-tile>
      </mat-grid-list>

    </mat-card-actions>

  </mat-card>
