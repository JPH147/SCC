<mat-card class="principal">
  
  <mat-card-title>
    <div id="tituloProd">Evaluación de créditos</div>
  </mat-card-title>

  <mat-card-content>
    
    <mat-grid-list cols="4" rowHeight="70px">
      
      <mat-grid-tile>
        <mat-form-field>
          <input matInput type="text" placeholder="DNI" [matAutocomplete]="AutoDNI" [(ngModel)]="dni" #InputDNI [disabled]="seleccion">
          <mat-autocomplete #AutoDNI="matAutocomplete" [displayWith]="DisplayDNI" (optionSelected)="ClienteSeleccionado(1,$event)">
            <mat-option *ngFor="let cliente of Clientes" [value]="cliente">
              {{cliente.dni}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile colspan=2>
        <mat-form-field>
          <input matInput type="text" placeholder="Nombre" [matAutocomplete]="AutoNombre" [(ngModel)]="nombre" #InputNombre [disabled]="seleccion">
          <mat-autocomplete #AutoNombre="matAutocomplete" [displayWith]="DisplayNombre" (optionSelected)="ClienteSeleccionado(2,$event)">
            <mat-option *ngFor="let cliente of Clientes" [value]="cliente">
              {{cliente.nombre}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field>
          <input matInput placeholder="Última fecha de evaluación" [(ngModel)]="fecha" disabled>
        </mat-form-field>
      </mat-grid-tile> 

    </mat-grid-list>

    <mat-horizontal-stepper>
      <mat-step>
        <ng-template matStepLabel>Verificar capacidad</ng-template>
        <app-evaluacion-capacidad (capacidad)="DefinirCapacidad($event)" [cliente]="cliente" [montos]="montos_anteriores"></app-evaluacion-capacidad>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Calcular cuotas</ng-template>
        <app-evaluacion-cuotas [datos]="datos_prestamo" (informacion)="InformacionPrestamo($event)"></app-evaluacion-cuotas>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Hacer venta</ng-template>
        <app-evaluacion-orden [informacion_venta]="informacion" (presupuesto_guardado)="NuevaEvaluacion()"></app-evaluacion-orden>
      </mat-step>
    </mat-horizontal-stepper>
  </mat-card-content>

</mat-card>
