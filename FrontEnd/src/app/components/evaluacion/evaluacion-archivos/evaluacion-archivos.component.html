<mat-card>
  <mat-card-title>
		Archivos generados
  </mat-card-title>

  <mat-card-content>
    <mat-grid-list cols=5 rowHeight="30px">
      <mat-grid-tile>
        Autorizacion
      </mat-grid-tile>
      <mat-grid-tile>
        Declaracion jurada
      </mat-grid-tile>
      <mat-grid-tile>
        Transacción
      </mat-grid-tile>
      <mat-grid-tile>
        Tarjeta de socio
      </mat-grid-tile>
      <mat-grid-tile>
        Compromiso de pago
      </mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list cols=5 rowHeight="30px">
      <mat-grid-tile>
        <button mat-icon-button color="primary" matTooltip="Descargar" (click)="AbrirArchivo(autorizacion)" [disabled]="!autorizacion"> <mat-icon> arrow_downward </mat-icon> </button>
      </mat-grid-tile>

      <mat-grid-tile>
        <button mat-icon-button color="primary" matTooltip="Descargar" (click)="AbrirArchivo(ddjj)" [disabled]="!ddjj"> <mat-icon> arrow_downward </mat-icon> </button>
      </mat-grid-tile>

      <mat-grid-tile>
        <button mat-icon-button color="primary" matTooltip="Descargar" (click)="AbrirArchivo(transaccion)" [disabled]="!transaccion"> <mat-icon> arrow_downward </mat-icon> </button>
      </mat-grid-tile>

      <mat-grid-tile>
        <button mat-icon-button color="primary" matTooltip="Descargar" disabled> <mat-icon> arrow_downward </mat-icon> </button>
      </mat-grid-tile>

      <mat-grid-tile>
        <button mat-icon-button color="primary" matTooltip="Descargar" disabled> <mat-icon> arrow_downward </mat-icon> </button>
      </mat-grid-tile>
    </mat-grid-list>

  </mat-card-content>

  <form [formGroup]="EvaluacionArchivosForm">

    <mat-card-content>

      <mat-card-subtitle>
        Datos del cliente
      </mat-card-subtitle>

      <mat-grid-list cols=3 rowHeight="70px">

        <mat-grid-tile colspan=2>
          <mat-form-field class="columnas-2">
            <input matInput type="text" placeholder="Nombre" formControlName="nombre" readonly>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field class="columnas-1">
            <input matInput type="text" placeholder="DNI" formControlName="dni" readonly>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile colspan=3>
          <mat-form-field class="columnas-3">
            <input matInput type="text" placeholder="Dirección" formControlName="direccion" readonly>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-checkbox color="primary" formControlName="considerar_direccion_cliente" (change)="CambiarDireccion($event)">Considerar dirección del cliente</mat-checkbox>
        </mat-grid-tile>

      </mat-grid-list>

    </mat-card-content>

    <mat-card-content>

      <mat-card-subtitle>
        Adicionales
      </mat-card-subtitle>

      <mat-grid-list cols=3 rowHeight="70px">

        <mat-grid-tile>
          <mat-form-field class="columnas-1">
            <input matInput type="text" placeholder="Lugar" formControlName="lugar">
            <mat-error *ngIf="EvaluacionArchivosForm.get('lugar').invalid"> Debe ingresar el lugar de firma </mat-error>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field class="columnas-1">
            <input matInput [matDatepicker]="picker" placeholder="Fecha" formControlName="fecha_letras" readonly>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker [disabled]="false"></mat-datepicker>
          </mat-form-field>
        </mat-grid-tile>

      </mat-grid-list>

    </mat-card-content>

    <mat-card-actions>
      <mat-grid-list cols=1 rowHeight=40px>
        <mat-grid-tile>
          <button mat-raised-button color="primary" (click)="GenerarArchivos()" [disabled]="EvaluacionArchivosForm.invalid"> Generar </button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-actions>

  </form>

</mat-card>
