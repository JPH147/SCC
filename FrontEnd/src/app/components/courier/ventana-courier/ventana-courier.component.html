<mat-card class="card">

  <mat-toolbar color="primary">
    <mat-toolbar-row> Editar datos de seguimiento </mat-toolbar-row>
  </mat-toolbar>

  <form [formGroup]="VentanaCourierForm">

    <mat-card-content>

      <mat-grid-list cols="3" rowHeight="70px">

        <mat-grid-tile>
          <mat-form-field class="columnas-1">
            <input type="text" matInput formControlName="nombre" placeholder="Apellidos y nombres">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile colspan=2>
          <mat-form-field class="columnas-2">
            <input type="text" matInput placeholder="Lik de consultas" formControlName="url">
          </mat-form-field>
        </mat-grid-tile>

      </mat-grid-list>
  
    </mat-card-content>

    <mat-card-actions>
      <mat-grid-list cols=1 rowHeight="40px">
        <mat-grid-tile>
          <button type="button" mat-raised-button color="primary" (click)="Guardar()" [disabled]="VentanaCourierForm.invalid">Guardar</button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-actions>

  </form>

</mat-card>
