<mat-card>

  <mat-card-title>
    <div id = "tituloProd"> Listado de couriers </div>
  </mat-card-title>

  <mat-grid-list cols= "4" rowHeight="70px">

    <mat-grid-tile>
      <mat-icon>search</mat-icon>
      <mat-form-field>
        <input matInput placeholder="Courier" #InputCourier>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
    </mat-grid-tile>

    <mat-grid-tile>
    </mat-grid-tile>

    <mat-grid-tile>
      <button mat-raised-button color="primary" (click)="Agregar()"> Agregar </button>
    </mat-grid-tile>

  </mat-grid-list>

  <mat-card-content>

    <div class = "spinner-container" *ngIf = "ListadoCourier.Cargando| async">
      <mat-spinner></mat-spinner>
    </div>

    <mat-table [dataSource]="ListadoCourier" class="mat-elevation-z8">

      <ng-container matColumnDef="numero">
        <mat-header-cell *matHeaderCellDef> NÂ° </mat-header-cell>
        <mat-cell *matCellDef="let courier"> {{courier.numero}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
        <mat-cell *matCellDef="let courier"> {{courier.nombre}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="url">
        <mat-header-cell *matHeaderCellDef> Link de consultas </mat-header-cell>
        <mat-cell *matCellDef="let courier"> {{courier.url }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="opciones">
        <mat-header-cell *matHeaderCellDef> Opciones </mat-header-cell>
        <mat-cell *matCellDef="let courier">
          <button mat-icon-button color="primary" matTooltip="Editar" (click)="EditarCourier(courier.id)"><mat-icon> edit </mat-icon></button>
          <button mat-icon-button color="primary" matTooltip="Eliminar" (click)="EliminarCourier(courier)"> <mat-icon>delete</mat-icon> </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="Columnas"></mat-header-row>
      <mat-row *matRowDef="let row; columns: Columnas;"></mat-row>
    </mat-table>

    <mat-paginator [length]="ListadoCourier.TotalResultados | async" [pageSize]="10" [pageSizeOptions]="[10,15,20]"></mat-paginator>

  </mat-card-content>
</mat-card>
