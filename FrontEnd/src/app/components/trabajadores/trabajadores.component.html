<mat-card>

  <mat-card-title>
    <div id = "tituloProd"> Listado de trabajadores </div>
  </mat-card-title>

  <mat-grid-list cols= "4" rowHeight="90px">

    <mat-grid-tile>
      <mat-icon>search</mat-icon>
      <mat-form-field>
        <input matInput placeholder="Documento" #InputDocumento>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-icon>search</mat-icon>
      <mat-form-field>
        <input matInput placeholder="Trabajador" #InputTrabajador>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
    </mat-grid-tile>

    <mat-grid-tile>
      <button mat-raised-button color="primary" (click)="NuevoTrabajador()"> Nuevo </button>
    </mat-grid-tile>

  </mat-grid-list>

  <mat-card-content>

    <div class="spinner-container" *ngIf="ListadoTrabajadores.Cargando| async">
      <mat-spinner></mat-spinner>
    </div>

    <mat-table [dataSource]="ListadoTrabajadores">

      <ng-container matColumnDef="numero">
        <mat-header-cell *matHeaderCellDef> NÂ° </mat-header-cell>
        <mat-cell *matCellDef="let trabajador"> {{trabajador.numero}} </mat-cell>
      </ng-container>
<!--   
      <ng-container matColumnDef="foto">
        <mat-header-cell *matHeaderCellDef> Foto </mat-header-cell>
        <mat-cell *matCellDef="let trabajador">
          <img [attr.src]="trabajador.foto" class="imagen-trabajador" />
        </mat-cell>
      </ng-container> -->

      <ng-container matColumnDef="documento">
        <mat-header-cell *matHeaderCellDef> Documento </mat-header-cell>
        <mat-cell *matCellDef="let trabajador"> {{trabajador.documento}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="trabajador">
        <mat-header-cell *matHeaderCellDef> Trabajador </mat-header-cell>
        <mat-cell *matCellDef="let trabajador"> {{trabajador.nombre}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="cargo">
        <mat-header-cell *matHeaderCellDef> Fecha </mat-header-cell>
        <mat-cell *matCellDef="let trabajador"> {{trabajador.cargo}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="hora_ingreso">
        <mat-header-cell *matHeaderCellDef> Hora de ingreso</mat-header-cell>
        <mat-cell *matCellDef="let trabajador"> {{trabajador.hora_ingreso}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="hora_salida">
        <mat-header-cell *matHeaderCellDef> Hora de salida</mat-header-cell>
        <mat-cell *matCellDef="let trabajador"> {{trabajador.hora_salida}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="opciones">
          <mat-header-cell *matHeaderCellDef> Opciones </mat-header-cell>
          <mat-cell *matCellDef="let trabajador">
            <button mat-icon-button color="primary" matTooltip="Eliminar" (click)="Eliminar(trabajador)" ><mat-icon> delete </mat-icon></button>
          </mat-cell>
        </ng-container>

      <mat-header-row *matHeaderRowDef="Columnas"></mat-header-row>
      <mat-row *matRowDef="let row; columns: Columnas;"></mat-row>
    </mat-table>

    <mat-paginator [length]="ListadoTrabajadores.TotalResultados | async" [pageSize]="10" [pageSizeOptions]="[10,15,20]"></mat-paginator>

  </mat-card-content>


</mat-card>
