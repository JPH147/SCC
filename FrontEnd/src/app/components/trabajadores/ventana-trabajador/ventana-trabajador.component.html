<mat-card class="card">

  <mat-toolbar color="primary">
    <mat-toolbar-row>Nuevo trabajador</mat-toolbar-row>
  </mat-toolbar>

  <form [formGroup]="TrabajadorForm">

    <mat-card-content>

      <mat-grid-list cols=2 rowHeight="70px">

        <mat-grid-tile>
          <mat-form-field class="columnas-1">
            <input matInput placeholder="Documento" formControlName="documento">
            <mat-error *ngIf="TrabajadorForm.get('documento').invalid"> El documento debe tener mÃ¡ximo 10 caracteres </mat-error>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field class="columnas-1">
            <input matInput placeholder="Cargo" formControlName="cargo">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile colspan=2>
          <mat-form-field class="columnas-2">
            <input matInput placeholder="Nombre" formControlName="nombre">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field class="columnas-1">
            <input matInput type="time" placeholder="Hora de ingreso" formControlName="hora_ingreso">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field class="columnas-1">
            <input matInput type="time" placeholder="Hora de salida" formControlName="hora_salida">
          </mat-form-field>
        </mat-grid-tile>

      </mat-grid-list>

    </mat-card-content>
    

    <mat-card-actions>
      <mat-grid-list cols=1 rowHeight="40px">
        <mat-grid-tile>
          <button mat-raised-button type="button" color="primary" (click)="Guardar()" [disabled]="TrabajadorForm.invalid">Guardar</button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-actions>

  </form>

</mat-card>
