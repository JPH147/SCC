<mat-card>
  <!-- Encabezado -->

  <mat-card-title>
    <div id = "tituloProd"> Transacciones (beta) </div>
  </mat-card-title>

  <mat-grid-list cols=4 rowHeight="70px">

    <mat-grid-tile>
      <mat-form-field>
        <mat-select placeholder="Documento" [value]=1 (selectionChange)="CambioDocumento($event)">
          <mat-option *ngFor="let documento of Documentos" [value]="documento.id"> {{documento.nombre}} </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>

  </mat-grid-list>

  <mat-card-content>

    <mat-table [dataSource]="ListadoPlantillas" class="mat-elevation-z8">

      <ng-container matColumnDef="numero">
        <mat-header-cell *matHeaderCellDef> NÂ° </mat-header-cell>
        <mat-cell *matCellDef="let plantilla"> {{plantilla.numero}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="planilla">
        <mat-header-cell *matHeaderCellDef> Archivo </mat-header-cell>
        <mat-cell *matCellDef="let plantilla"> {{plantilla.nombre}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="referente">
        <mat-header-cell *matHeaderCellDef> Referente </mat-header-cell>
        <mat-cell *matCellDef="let plantilla"> {{plantilla.referente}} </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="opciones">
        <mat-header-cell *matHeaderCellDef> Opciones </mat-header-cell>
        <mat-cell *matCellDef="let plantilla">
          <button mat-icon-button color="primary" matTooltip="Descargar plantilla" (click)="Descargar(plantilla.nombre)"><mat-icon> cloud_download </mat-icon></button>
          <button mat-icon-button color="primary" matTooltip="Subir plantilla" (click)="Subir(plantilla)"><mat-icon> cloud_upload </mat-icon></button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="Columnas"></mat-header-row>
      <mat-row *matRowDef="let row; columns: Columnas;"></mat-row>
    </mat-table>

    <!-- <mat-paginator [length]="ListadoPresupuesto.TotalResultados | async" [pageSize]="10" [pageSizeOptions]="[10,15,20]"></mat-paginator> -->

  </mat-card-content>
</mat-card>
