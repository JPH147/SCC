<mat-card>

  <form [formGroup]="TalonariosForm">

    <button mat-mini-fab type="button" color="primary" class="agregar" (click)="AgregarTalonario()"><mat-icon>add</mat-icon></button>
  
    <mat-card-header>
      <mat-card-title>Ingresar talonarios</mat-card-title>
    </mat-card-header>
   
    <mat-card-content>

      <div formArrayName="talonarios" *ngFor="let talonario of TalonariosForm['controls'].talonarios['controls'];let i = index">
        <div [formGroupName]="i">
          
          <mat-grid-list cols=3 rowHeight="70px">
          
            <mat-grid-tile>
              <mat-form-field>
                <mat-select placeholder="Serie" (selectionChange)="AgregarNumeros($event)" formControlName="serie">
                  <mat-option *ngFor="let serie of Series" [value] = "serie.serie"> {{serie.serie}} </mat-option>
                </mat-select>
              </mat-form-field>
            </mat-grid-tile>
          
            <mat-grid-tile>
              <mat-form-field>
                <mat-select placeholder="Desde" formControlName="numero_inicio">
                  <mat-option *ngFor="let numero of Numeros" [value]="numero.id"> {{numero.numero}} </mat-option>
                </mat-select>
              </mat-form-field>
            </mat-grid-tile>
          
            <mat-grid-tile>
              <mat-form-field>
                <mat-select placeholder="Hasta" formControlName="numero_fin">
                  <mat-option *ngFor="let numero of Numeros" [value]="numero.id"> {{numero.numero}} </mat-option>
                </mat-select>
              </mat-form-field>
            </mat-grid-tile>
          
          </mat-grid-list>
          
        </div>
      </div>

    </mat-card-content>

    <mat-card-actions>
      <mat-grid-list cols=1 rowHeight="40px">
        <mat-grid-tile>
          <button mat-raised-button color="primary">Grabar</button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-actions>

  </form>

</mat-card>
