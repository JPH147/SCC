<mat-card>

  <form [formGroup]="SeriesProductosForm" (ngSubmit)="Guardar(SeriesProductosForm)">
  
    <mat-card-header>
      <mat-card-title>Ingresa Series</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>

    <mat-selection-list #shoes (selectionChange)="Cambio($event)">
      <mat-list-option formArrayName="series" *ngFor="let serie of SeriesProductosForm['controls'].series['controls'];let i = index">
        <div [formGroupName]="i">
          
          <mat-grid-list cols=3 rowHeight="70px">
          
            <mat-grid-tile>
              <mat-form-field>
                <input matInput placeholder="Serie" formControlName="serie">
              </mat-form-field>
            </mat-grid-tile>
          
            <mat-grid-tile>
              <mat-form-field>
                <input matInput placeholder="Precio mÃ­nimo" formControlName="precio">
              </mat-form-field>
            </mat-grid-tile>
          
            <mat-grid-tile>
              <mat-form-field>
                <input matInput placeholder="Cantidad" formControlName="cantidad">
              </mat-form-field>
            </mat-grid-tile>
          
          </mat-grid-list>
          
        </div>
      </mat-list-option>
    </mat-selection-list>

    </mat-card-content>

    <mat-card-actions>
      <mat-grid-list cols=1 rowHeight="40px">
        <mat-grid-tile>
          <button mat-raised-button color="primary">Grabar</button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-actions>

  </form>

</mat-card>
