<mat-card class="card">
  <mat-toolbar color="primary">
    <mat-toolbar-row> Transladar expediente </mat-toolbar-row>
  </mat-toolbar>

  <div class = "spinner-container" *ngIf = "Cargando| async">
    <mat-spinner></mat-spinner>
  </div>

  <form [formGroup]="TrasladoJudicialForm">
    <mat-card-content>

      <!-- Datos del juzgado -->
      <div class="seccion-secundaria">
        <mat-card-subtitle class="titulo-seccion-secundaria">
          DATOS DEL JUZGADO
        </mat-card-subtitle>

        <mat-grid-list cols=6 rowHeight="70px">
          <mat-grid-tile colspan=2>
            <mat-form-field class="columnas-1">
              <mat-select placeholder="Distrito judicial" formControlName="distrito_judicial" (selectionChange)="DistritoJudicialSeleccionado()">
                <mat-option *ngFor="let distrito of Distritos" [value]="distrito.id"> {{distrito.nombre}} </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile colspan=4>
            <mat-form-field class="columnas-2">
              <mat-select placeholder="Instancia judicial" formControlName="instancia_judicial">
                <mat-option *ngFor="let instancia of Instancias" [value]="instancia.id_juzgado_instancia"> {{instancia.juzgado_instancia}} </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile colspan=3>
            <mat-form-field class="columnas-1-5">
              <input matInput type="text" placeholder="Juez" formControlName="juez">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile colspan=3>
            <mat-form-field class="columnas-1-5">
              <input matInput type="text" placeholder="Especialista legal" formControlName="especialista">
            </mat-form-field>
          </mat-grid-tile>

        </mat-grid-list>
      </div>

      <!-- Reporte del expediente -->
      <div class="seccion-secundaria">
        <mat-card-subtitle class="titulo-seccion-secundaria">
          REPORTE DE EXPEDIENTE
        </mat-card-subtitle>
        <mat-grid-list cols=3 rowHeight="70px">

          <mat-grid-tile colspan=2>
            <mat-form-field class="columnas-2">
              <input matInput type="text" placeholder="Expediente" formControlName="expediente" [readonly]="proceso_igual">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile colspan=2>
            <mat-form-field class="columnas-2">
              <input matInput type="text" placeholder="Sumilla" formControlName="sumilla">
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <mat-grid-list cols=1 rowHeight="40px">
        <mat-grid-tile *ngIf="mismo_distrito">
          <mat-error> El distrito judicial debe se distinto </mat-error>
        </mat-grid-tile>

        <mat-grid-tile>
          <button type="button" mat-raised-button color="primary" (click)="Guardar()" [disabled]=" mismo_distrito || TrasladoJudicialForm.invalid || ( Cargando | async )"> Guardar </button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-actions>
  </form>
</mat-card>
