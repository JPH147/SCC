<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #Menu
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="'navigation'"
    [mode]=" 'side'"
    [(opened)]="estado">
    <mat-toolbar color="primary"> Menu </mat-toolbar>
    
    <div class="menu-empresa">
      Cooperativa Alvis
    </div>

    <mat-divider></mat-divider>

    <div class="cabecera-menu">
      <div class="avatar-usuario">
        <img src="assets/avatares/avatar1.png" alt="" class="imagen-responsiva">  
      </div>
      <div class="datos-usuario">
        <div class="nombre-usuario">
          {{usuario.nombre}}
        </div>
        <div class="rol-usuario">
          {{usuario.rol}}
        </div>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="menu">
        <app-menu></app-menu>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <!-- Colocar cuando se exporte para móviles -->
      <!-- *ngIf="estado" -->
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="Menu.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
     <span>Sistema de Créditos y Cobranzas</span>
     <span class="espacio"></span>
     <mat-icon class="icono">chat</mat-icon>
     <mat-icon class="icono">account_circle</mat-icon>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
