<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #Menu
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="'navigation'"
    [mode]="'side'"
    [(opened)]="_usuario.Usuario">
    <mat-toolbar color="primary"> Menu </mat-toolbar>
    
    <div class="menu-empresa">
      Cooperativa Alvis
    </div>

    <mat-divider></mat-divider>

    <div class="cabecera-menu">
      <div class="avatar-usuario">
        <img src="assets/avatares/avatar1.png" alt="" class="imagen-responsiva">  
      </div>
      <div class="datos-usuario">
        <div class="nombre-usuario">
          {{this.usuario.nombre}}
        </div>
        <div class="rol-usuario">
          {{this.usuario.perfil}}
        </div>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="menu">
      <app-menu></app-menu>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" *ngIf="_usuario.Usuario">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="Menu.toggle()"
        disabled>
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
     <span>Sistema de Cr√©ditos y Cobranzas</span>
     <span class="espacio"></span>
     <ng-container>
       <mat-icon class="icono">chat</mat-icon>
       <mat-icon class="icono">account_circle</mat-icon>
     </ng-container>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
