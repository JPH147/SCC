<mat-card class="card">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      Generar penalidad
    </mat-toolbar-row>
  </mat-toolbar>

  <div class = "spinner-container-emergente" *ngIf = "Cargando| async">
    <mat-spinner></mat-spinner>
  </div>

	<mat-card-content>
    <form [formGroup]="PenalidadForm">
      <mat-grid-list cols="3" rowHeight="70px">
        <mat-grid-tile>
          <mat-form-field class="columnas-1">
            <input matInput formControlName="monto" placeholder="Monto de penalidad">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field class="columnas-1">
            <input matInput formControlName="numero_cuotas" placeholder="NÃºmero de cuotas">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field appearance="fill" class="columnas-1">
            <mat-label> Monto de la cuota </mat-label>
            <input matInput formControlName="monto_cuota" placeholder="Monto de la cuota" readonly>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field class="columnas-1">
            <input matInput [matDatepicker]="afiliacion" placeholder="Fecha de inicio"  formControlName="fecha_inicio">
            <mat-datepicker-toggle matSuffix [for]="afiliacion"></mat-datepicker-toggle>
            <mat-datepicker #afiliacion startView="year"
              (yearSelected)="AnoElegido($event)"
              (monthSelected)="MesElegido($event, afiliacion)"></mat-datepicker>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field class="columnas-1">
            <mat-select placeholder='Tipo de pago' formControlName="tipo_pago">
              <mat-option *ngFor="let tipopago of ListadoTipoPago" [value] = "tipopago.id"> {{tipopago.nombre}} </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <mat-grid-list cols="1" rowHeight="70px">
      <mat-grid-tile>
        <button mat-raised-button color="primary" [disabled]="(Cargando | async)" (click)="Guardar()"> Guardar </button>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-actions>
</mat-card>
