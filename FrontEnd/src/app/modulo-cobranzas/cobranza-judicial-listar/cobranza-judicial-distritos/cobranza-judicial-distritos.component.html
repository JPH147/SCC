<mat-card-title class="card-titulo">
  <mat-toolbar color="accent">
    <mat-toolbar-row>
      {{ distrito.distrito }}
      <span class="espacio"></span>
      <ng-container *ngIf="(Cargando | async)">
        <mat-spinner [diameter]="30"></mat-spinner>
      </ng-container>
      <ng-container *ngIf="!(Cargando | async)">
        {{ total_expedientes }}
      </ng-container>
    </mat-toolbar-row>
  </mat-toolbar>
</mat-card-title>

<ng-container *ngIf="Instancias.length > 0">
  <!-- <mat-card> -->
    <app-cobranza-judicial-instancias
      *ngFor="let instancia of Instancias; let i = index"
      [instancia]="instancia"
      [filtros]="filtros"
      (total_expedientes)="AsignarElemento(i, $event)">
    </app-cobranza-judicial-instancias>
  <!-- </mat-card> -->
</ng-container>
