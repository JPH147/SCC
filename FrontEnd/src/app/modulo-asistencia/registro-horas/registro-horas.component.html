<mat-card class="principal">

  <mat-card-title>
    <div id = "tituloProd"> Registro de asistencia </div>
  </mat-card-title>

  <mat-grid-list cols= "4" rowHeight="90px">

    <mat-grid-tile>
      <mat-icon>search</mat-icon>
      <mat-form-field class="columnas-1">
        <input matInput placeholder="Documento" #InputDocumento>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile colspan=2>
      <mat-form-field class="columnas-2">
        <input matInput placeholder="Trabajador" [(ngModel)]="trabajador" readonly>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field class="columnas-1">
        <input matInput [matDatepicker]="inicio" placeholder="Fecha" [(ngModel)]="fecha" disabled>
        <mat-datepicker-toggle matSuffix [for]="inicio"></mat-datepicker-toggle>
        <mat-datepicker #inicio [disabled]="!id_trabajador"></mat-datepicker>
      </mat-form-field>
    </mat-grid-tile>

  </mat-grid-list>
  
  <mat-card-content>

    <mat-grid-list cols= "2" rowHeight="90px">

      <mat-grid-tile>
        <mat-form-field appearance="outline" class="columnas-1-2">
          <mat-label>Hora de ingreso</mat-label>
          <input matInput type="time" placeholder="Hora de ingreso" [(ngModel)]="hora_ingreso" [disabled]="!id_trabajador" readonly>
        </mat-form-field>
      </mat-grid-tile>
      
      <mat-grid-tile>
        <mat-form-field appearance="outline" class="columnas-1-2">
          <mat-label>Hora de salida</mat-label>
          <input matInput type="time" placeholder="Hora de salida" [(ngModel)]="hora_salida" [disabled]="!id_trabajador" readonly>
        </mat-form-field>
      </mat-grid-tile>
      
      <mat-grid-tile>
        <mat-icon>access_time</mat-icon>
        <mat-form-field class="columnas-1-2">
          <input matInput type="time" placeholder="Ingreso" [(ngModel)]="ingreso" [disabled]="!id_trabajador">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-icon>access_time</mat-icon>
        <mat-form-field class="columnas-1-2">
          <input matInput type="time" placeholder="Salida" [(ngModel)]="salida" [disabled]="!id_trabajador">
        </mat-form-field>
      </mat-grid-tile>
  
  
    </mat-grid-list>

  </mat-card-content>

  
  <mat-card-actions>
    <mat-grid-list cols="1" rowHeight="40px">
      <mat-grid-tile>
        <button mat-raised-button color="primary" (click)="Guardar()"> Guardar </button>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-actions>


</mat-card>
