<mat-card>

        <div>
            <button mat-fab matTooltip="Agregar Modelo" class="agregar" color="primary" (click)="Agregar()"><mat-icon> playlist_add </mat-icon></button>
        </div>
      <!-- Encabezado -->
      <mat-card-title>
        <div id = "tituloProd"> Modelos de productos </div>
      </mat-card-title>
    
      <!--  <button mat-raised-button color="primary" class="agregar" (click)="Agregar()"> Agregar </button> -->
    
      <mat-grid-list cols=3 rowHeight="70px">

        <mat-grid-tile>
          <mat-icon>search</mat-icon>
          <mat-form-field>
            <input matInput placeholder="Tipo" #InputTipo>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-icon>search</mat-icon>
          <mat-form-field>
            <input matInput placeholder="Marca" #InputMarca>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-icon>search</mat-icon>
                <mat-form-field>
                  <input matInput placeholder="Modelo" #InputNombre>
                </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    
      <mat-card-content>
    
        <div class = "spinner-container" *ngIf = "ListadoModelo.Cargando| async">
          <mat-spinner></mat-spinner>
        </div>
    
        <mat-table [dataSource]="ListadoModelo" class="mat-elevation-z8">
    
          <ng-container matColumnDef="numero">
            <mat-header-cell *matHeaderCellDef> NÂ° </mat-header-cell>
            <mat-cell *matCellDef="let modelo"> {{modelo.numero}} </mat-cell>
          </ng-container>
    
          <ng-container matColumnDef="tipo">
            <mat-header-cell *matHeaderCellDef> Tipo </mat-header-cell>
            <mat-cell *matCellDef="let modelo"> {{modelo.tipo}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="marca">
                <mat-header-cell *matHeaderCellDef> Marca </mat-header-cell>
                <mat-cell *matCellDef="let modelo"> {{modelo.marca}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="modelo">
                    <mat-header-cell *matHeaderCellDef> Modelo </mat-header-cell>
                    <mat-cell *matCellDef="let modelo"> {{modelo.nombre}} </mat-cell>
                  </ng-container>
    
         <ng-container matColumnDef="opciones">
            <mat-header-cell *matHeaderCellDef> Opciones </mat-header-cell>
            <mat-cell *matCellDef="let modelo">
              <button mat-icon-button color="primary" (click)="Editar(modelo.id)" matTooltip="Editar" ><mat-icon> edit </mat-icon></button>
              <button mat-icon-button color="primary" (click)="Eliminar(modelo)" matTooltip="Eliminar"><mat-icon> delete </mat-icon></button>
            </mat-cell>
          </ng-container>
    
          <mat-header-row *matHeaderRowDef="Columnas"></mat-header-row>
          <mat-row *matRowDef="let row; columns: Columnas;"></mat-row>
        </mat-table>
    
        <mat-paginator [length]="ListadoModelo.TotalResultados | async" [pageSize]="10" [pageSizeOptions]="[10,15,20]">
        </mat-paginator>
        
      </mat-card-content>
    </mat-card>
