<mat-card class="principal">
  <!-- Encabezado -->
  <mat-card-title>
    <div class = "tituloProd"> Marcas de productos </div>
  </mat-card-title>

  <!--  <button mat-raised-button color="primary" class="agregar" (click)="Agregar()"> Agregar </button> -->

  <mat-grid-list cols=4 rowHeight="70px">
    <mat-grid-tile>
      <mat-icon>search</mat-icon>
      <mat-form-field class="columnas-1">
        <input matInput placeholder="Tipo" #InputTipo>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-icon>search</mat-icon>
      <mat-form-field class="columnas-1">
        <input matInput placeholder="Marca" #InputNombre>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile></mat-grid-tile>

    <mat-grid-tile>
      <button mat-raised-button color="primary" class="agregar" (click)="Agregar()"> Agregar </button>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-card-content>

    <div class = "spinner-container" *ngIf = "ListadoMarca.Cargando| async">
      <mat-spinner></mat-spinner>
    </div>

    <mat-table [dataSource]="ListadoMarca" class="mat-elevation-z8">

      <ng-container matColumnDef="numero">
        <mat-header-cell *matHeaderCellDef> NÂ° </mat-header-cell>
        <mat-cell *matCellDef="let marca"> {{marca.numero}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <mat-header-cell *matHeaderCellDef> Tipo </mat-header-cell>
        <mat-cell *matCellDef="let marca"> {{marca.tipo}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="marca">
            <mat-header-cell *matHeaderCellDef> Marca </mat-header-cell>
            <mat-cell *matCellDef="let marca"> {{marca.nombre}} </mat-cell>
          </ng-container>

      <ng-container matColumnDef="opciones">
        <mat-header-cell *matHeaderCellDef> Opciones </mat-header-cell>
        <mat-cell *matCellDef="let marca">
          <button mat-icon-button color="primary" (click)="Editar(marca.id)" matTooltip="Editar"><mat-icon> edit </mat-icon></button>
          <button mat-icon-button color="primary" (click)="Eliminar(marca)" matTooltip="Eliminar"><mat-icon> delete </mat-icon></button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="Columnas"></mat-header-row>
      <mat-row *matRowDef="let row; columns: Columnas;"></mat-row>
    </mat-table>

    <mat-paginator [length]="ListadoMarca.TotalResultados | async" [pageSize]="10" [pageSizeOptions]="[10,15,20]">
    </mat-paginator>
    
  </mat-card-content>
</mat-card>
