<div class="contenedor">
  <div class="login-wrapper">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title> Iniciar sesi칩n </mat-card-title>
      </mat-card-header>
      
      <div class = "spinner-container-emergente" *ngIf = "(Cargando | async)">
        <mat-spinner></mat-spinner>
      </div>

      <form [formGroup]="LoginForm" class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput formControlName="usuario" placeholder="Usuario">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput type="password" formControlName="password" placeholder="Contrase침a">
          </mat-form-field>
        </mat-card-content>

        <button mat-raised-button color="primary" class="btn-block" [disabled]="LoginForm.invalid || (Cargando | async) || error" (click)="IniciarSesion()"> Iniciar sesi칩n </button>

        <mat-grid-list cols=1 rowHeight="50px" *ngIf="error">
          <mat-grid-tile>
            <mat-error> El usuario o la contrase침a son incorrectos. </mat-error>
          </mat-grid-tile>
        </mat-grid-list>
      </form>
    </mat-card>
  </div>
</div>
