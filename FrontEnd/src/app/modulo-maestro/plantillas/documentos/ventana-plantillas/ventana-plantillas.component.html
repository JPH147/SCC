<mat-card class="card">

  <mat-toolbar color="primary">
    <mat-toolbar-row> Subir archivo </mat-toolbar-row>
  </mat-toolbar>

  <mat-card-content>
    <mat-grid-list cols="1" rowHeight="70px">

      <mat-grid-tile>
        <input type="file" (change)="onFileSelected($event)" />
      </mat-grid-tile>

    </mat-grid-list>
  </mat-card-content>

  <mat-card-actions>
    <mat-grid-list cols=1 rowHeight="40px">
      <mat-grid-tile>
        <button type="button" mat-raised-button color="primary" [disabled]="!file" (click)="Guardar()">Guardar</button>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-actions>

</mat-card>
