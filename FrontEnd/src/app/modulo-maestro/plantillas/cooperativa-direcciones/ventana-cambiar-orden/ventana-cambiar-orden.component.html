<mat-card class="card">
  <mat-toolbar color="primary">
    <mat-toolbar-row> Cambiar nÃºmero de orden </mat-toolbar-row>
  </mat-toolbar>

  <div class = "spinner-container-emergente" *ngIf = "Cargando | async">
    <mat-spinner></mat-spinner>
  </div>

  <form [formGroup]="NumeroOrdenForm">
    <mat-card-content>
      <mat-grid-list cols=1 rowHeight="70px">
        <mat-grid-tile colspan=1>
          <mat-form-field class="columnas-3">
            <mat-select placeholder="NÃºmero de orden" formControlName="numero_orden">
              <mat-option *ngFor="let orden of PosiblesNumeroOrden" [value]="orden"> {{orden}} </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>

    <mat-card-actions>
      <mat-grid-list cols=1 rowHeight="40px">
        <mat-grid-tile>
          <button mat-raised-button color="primary" type="button" [disabled]="NumeroOrdenForm.invalid || (Cargando | async)"
            (click)="Guardar()"> Guardar </button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-actions>
  </form>
</mat-card>
