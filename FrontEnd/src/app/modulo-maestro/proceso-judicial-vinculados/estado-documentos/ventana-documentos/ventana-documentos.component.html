<mat-card class="card">

  <mat-toolbar color="primary">
    <mat-toolbar-row *ngIf="!data">Agregar estado </mat-toolbar-row>
    <mat-toolbar-row *ngIf="data">Editar estado </mat-toolbar-row>
  </mat-toolbar>

  <div class = "spinner-container-emergente" *ngIf = "Cargando| async">
    <mat-spinner></mat-spinner>
  </div>

  <form [formGroup]="EstadosForm">
    <mat-card-content>
      <mat-grid-list cols=3 rowHeight="70px">
        <mat-grid-tile colspan=1>
          <mat-form-field class="columnas-1">
            <mat-select matInput formControlName="documento" placeholder="Documento">
              <mat-option *ngFor="let tipo of TipoDocumentos" [value]="tipo.id"> {{tipo.nombre}} </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile colspan=2>
          <mat-form-field class="columnas-2">
            <input matInput type="text" formControlName="estado" placeholder="Estado">
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
    
    <mat-card-actions>
      <mat-grid-list cols=1 rowHeight="70px">
        <mat-grid-tile>
          <button mat-raised-button color="primary" (click)="Guardar()" [disabled]="EstadosForm.invalid || (Cargando | async)"> Guardar </button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-actions>
  </form>

</mat-card>
