<mat-card class= "card-imagen">
  <mat-card-content>
  <img [attr.src]="this.data.foto" class="imagen-cliente">
  </mat-card-content>
  <mat-card-actions>
    <mat-grid-list	cols=1 rowHeight="200px">
      <mat-grid-tile>
      <image-upload
      [max]="1"
      url="{{ruta}}"
      [buttonCaption]="'Actualizar foto'"
      [maxFileSize]="1000000"
      (uploadFinished)="FotoCargada($event)"
      [fileTooLargeMessage]="'La foto debe pesar menos de 1MB'">
      </image-upload>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card-actions>

<mat-card-actions>
  <mat-grid-list	cols=1 rowHeight="60px">
    <mat-grid-tile>
      <button mat-raised-button color="primary" (click)="SubirFoto()">Aceptar</button>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card-actions>


</mat-card>
