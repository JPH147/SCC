<mat-card class="card">
  <mat-toolbar color="primary">
    <mat-toolbar-row> Cambiar número de orden </mat-toolbar-row>
  </mat-toolbar>

  <div class = "spinner-container-emergente" *ngIf = "Cargando | async">
    <mat-spinner></mat-spinner>
  </div>

  <form [formGroup]="NumeroOrdenForm">
    <mat-card-content>
      <mat-grid-list cols=1 rowHeight="70px">
        <mat-grid-tile colspan=1>
          <mat-form-field class="columnas-3">
            <input matInput type=number min=1 [max]="maximo_numero" placeholder="Número de orden" formControlName="numero_orden">
            <mat-hint> Debe ingresar un número entre 1 y {{maximo_numero}}</mat-hint>
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>

    <mat-card-actions>
      <mat-grid-list cols=1 rowHeight="40px">
        <mat-grid-tile>
          <button mat-raised-button color="primary" type="button" [disabled]="NumeroOrdenForm.invalid || (Cargando | async)"
            (click)="Guardar()"> Guardar </button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-actions>
  </form>
</mat-card>
