<mat-card>

  <mat-card-title>
    <div id = "tituloProd"> Listado de Instituciones</div>
  </mat-card-title>

  <mat-grid-list cols=4 rowHeight="70px">
    <mat-grid-tile>
      <mat-icon>search</mat-icon>
      <mat-form-field>
        <input matInput placeholder="Institucion" #InputNombre>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
    </mat-grid-tile>
  
    <mat-grid-tile>
    </mat-grid-tile>
  
    <mat-grid-tile>
      <button mat-raised-button color="primary" (click)="Agregar()"> Agregar </button>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-card-content>

    <div class = "spinner-container" *ngIf = "ListadoInstituciones.Cargando| async">
      <mat-spinner></mat-spinner>
    </div>

    <mat-table [dataSource]="ListadoInstituciones" class="mat-elevation-z8">

      <ng-container matColumnDef="numero">
        <mat-header-cell *matHeaderCellDef> NÂ° </mat-header-cell>
        <mat-cell *matCellDef="let institucion"> {{institucion.numero}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
        <mat-cell *matCellDef="let institucion"> {{institucion.nombre}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="abreviatura">
        <mat-header-cell *matHeaderCellDef> Abreviatura </mat-header-cell>
        <mat-cell *matCellDef="let institucion"> {{institucion.abreviatura}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="opciones">
        <mat-header-cell *matHeaderCellDef> Opciones </mat-header-cell>
        <mat-cell *matCellDef="let institucion">
          <button mat-icon-button color="primary" (click)="Editar(institucion)" matTooltip="Editar" matTooltip="Editar"><mat-icon> edit </mat-icon></button>
          <button mat-icon-button color="primary" (click)="Eliminar(institucion)" matTooltip="Eliminar" matTooltip="Eliminar"><mat-icon> delete </mat-icon></button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="Columnas"></mat-header-row>
      <mat-row *matRowDef="let row; columns: Columnas;"></mat-row>
    </mat-table>

    <mat-paginator [length]="ListadoInstituciones.TotalResultados | async" [pageSize]="10" [pageSizeOptions]="[10,15,20]">
    </mat-paginator>
    
  </mat-card-content>
</mat-card>
