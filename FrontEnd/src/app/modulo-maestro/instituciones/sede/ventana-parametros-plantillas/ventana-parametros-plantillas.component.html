<mat-card class="card">

  <mat-toolbar color="primary">
    <mat-toolbar-row *ngIf="data">Editar parámetros</mat-toolbar-row>
  </mat-toolbar>

  <div class = "spinner-container" *ngIf = "Cargando| async">
    <mat-spinner></mat-spinner>
  </div>

  <form [formGroup]="InstitucionesForm">
    <mat-card-content>
      <mat-grid-list cols=3 rowHeight="70px">
        <mat-grid-tile colspan=1>
          <mat-form-field class="columnas-1">
            <input matInput type="text" formControlName="parametro_condicion" placeholder="Condición">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile colspan=2>
          <mat-form-field class="columnas-2">
            <input matInput type="text" formControlName="parametro_domicilio" placeholder="Dirección">
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>

      <mat-grid-list cols=3 rowHeight="100px">
        <mat-grid-tile colspan=3>
          <mat-form-field class="columnas-3">
            <textarea matInput type="text" formControlName="parametro_autorizacion_1" placeholder="Autorización 1"></textarea>
          </mat-form-field>
        </mat-grid-tile>
          
        <mat-grid-tile colspan=3>
          <mat-form-field class="columnas-3">
            <textarea matInput type="text" formControlName="parametro_autorizacion_2" placeholder="Autorización 2"></textarea>
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
    
    <mat-card-actions>
      <mat-grid-list cols=1 rowHeight="70px">
        <mat-grid-tile>
          <button mat-raised-button color="primary" (click)="Guardar()" [disabled]="Cargando | async"> Guardar </button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-actions>
  </form>

</mat-card>
