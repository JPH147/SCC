<mat-card class="card">
  <mat-toolbar color="primary">
    <mat-toolbar-row> {{data ? 'Actualizar banco' : 'Crear banco'}} </mat-toolbar-row>
  </mat-toolbar>

  <div class = "spinner-container-emergente" *ngIf = "Cargando | async">
    <mat-spinner></mat-spinner>
  </div>

  <form [formGroup]="BancosForm">
    <mat-card-content>
      <mat-grid-list cols=3 rowHeight="70px">
        <mat-grid-tile colspan=1>
          <mat-form-field class="columnas-1">
            <input matInput placeholder="Nombre del banco" formControlName="banco">
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>

    <mat-card-actions>
      <mat-grid-list cols=1 rowHeight="40px">
        <mat-grid-tile>
          <button mat-raised-button color="primary" type="button" [disabled]="BancosForm.invalid || (Cargando | async)"
            (click)="Guardar()"> Guardar </button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-actions>
  </form>
</mat-card>
