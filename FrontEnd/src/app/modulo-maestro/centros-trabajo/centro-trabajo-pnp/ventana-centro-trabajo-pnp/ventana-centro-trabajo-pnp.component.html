<mat-card class="card">
  <mat-toolbar color="primary">
    <mat-card-title *ngIf="!data">Agregar centro de trabajo</mat-card-title>
    <mat-card-title *ngIf="data">Editar centro de trabajo</mat-card-title>
  </mat-toolbar>

  <form [formGroup]="CentroTrabajoForm">
    <div class = "spinner-container" *ngIf = "Cargando | async">
      <mat-spinner></mat-spinner>
    </div>

    <mat-card-content>
      <mat-grid-list cols="3" rowHeight="80px">
        <mat-grid-tile colspan=3>
          <mat-form-field class="columnas-3">
            <mat-select placeholder="Departamento" formControlName="departamento" (selectionChange)="DepartamentoSeleccionado($event)">
              <mat-option *ngFor="let departamento of Departamentos" [value]="departamento.nombre"> {{departamento.nombre}} </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan=3>
          <mat-form-field class="columnas-3">
            <mat-select placeholder="Provincia" formControlName="provincia" (selectionChange)="ProvinciaSeleccionada($event)">
              <mat-option *ngFor="let provincia of Provincias" [value]="provincia.nombre">{{provincia.nombre }}</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan=3>
          <mat-form-field class="columnas-3">
            <mat-select placeholder="Distrito" formControlName="distrito">
              <mat-option *ngFor="let distrito of Distritos" [value]="distrito.id">{{distrito.nombre }}</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan=3>
          <mat-form-field class="columnas-3">
            <input matInput placeholder="Comisaria" formControlName="comisaria">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan=2>
          <mat-form-field class="columnas-2">
            <input matInput placeholder="Division" formControlName="division">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field class="columnas-1">
            <input matInput placeholder="Telefono" formControlName="telefono">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan=3>
          <mat-form-field class="columnas-3">
            <input matInput placeholder="Direccion" formControlName="direccion">
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>

    <mat-card-actions>
      <mat-grid-list cols=1 rowHeight="40px">
        <mat-grid-tile>
          <button type="submit" mat-raised-button color="primary" [disabled]="CentroTrabajoForm.invalid || (Cargando | async)"
            (click)="Guardar()">Guardar</button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-actions>
  </form>
</mat-card>
