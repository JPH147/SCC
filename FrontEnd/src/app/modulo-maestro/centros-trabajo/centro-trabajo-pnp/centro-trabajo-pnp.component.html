<mat-card class="principal">
  <mat-card-title>
    <div class = "tituloProd"> Centros de trabajo de la PNP </div>
  </mat-card-title>

  <form [formGroup]="CentroTrabajoForm">
    <mat-grid-list cols=4 rowHeight="70px">
      <mat-grid-tile>
        <mat-icon>search</mat-icon>
        <mat-form-field class="columnas-1">
          <input matInput placeholder="Departamento" formControlName="departamento">
        </mat-form-field>
      </mat-grid-tile>
  
      <mat-grid-tile>
        <mat-icon>search</mat-icon>
        <mat-form-field class="columnas-1">
          <input matInput placeholder="Provincia" formControlName="provincia">
        </mat-form-field>
      </mat-grid-tile>
  
      <mat-grid-tile>
        <mat-icon>search</mat-icon>
        <mat-form-field class="columnas-1">
          <input matInput placeholder="Distrito" formControlName="distrito">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-icon>search</mat-icon>
        <mat-form-field class="columnas-1">
          <input matInput placeholder="Comisaria" formControlName="comisaria">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-icon>search</mat-icon>
        <mat-form-field class="columnas-1">
          <input matInput placeholder="Division" formControlName="division">
        </mat-form-field>
      </mat-grid-tile>
  
      <mat-grid-tile>
        <mat-icon>search</mat-icon>
        <mat-form-field class="columnas-1">
          <input matInput placeholder="Telefono" formControlName="telefono">
        </mat-form-field>
      </mat-grid-tile>
  
      <mat-grid-tile>
        <mat-icon>search</mat-icon>
        <mat-form-field class="columnas-1">
          <input matInput placeholder="Direccion" formControlName="direccion">
        </mat-form-field>
      </mat-grid-tile>
  
      <mat-grid-tile>
        <button mat-raised-button color="primary" (click)="Agregar()"> Agregar </button>
      </mat-grid-tile>
    </mat-grid-list>

  </form>

  <mat-card-content>

    <div class = "spinner-container" *ngIf = "ListadoCentrosTrabajo.Cargando | async">
      <mat-spinner></mat-spinner>
    </div>

    <mat-table [dataSource]="ListadoCentrosTrabajo" class="mat-elevation-z8">

      <ng-container matColumnDef="numero">
        <mat-header-cell *matHeaderCellDef> NÂ° </mat-header-cell>
        <mat-cell *matCellDef="let centro_trabajo"> {{centro_trabajo.numero}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="comisaria">
        <mat-header-cell *matHeaderCellDef> Comisaria </mat-header-cell>
        <mat-cell *matCellDef="let centro_trabajo"> {{centro_trabajo.comisaria }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="division">
        <mat-header-cell *matHeaderCellDef> Division </mat-header-cell>
        <mat-cell *matCellDef="let centro_trabajo"> {{centro_trabajo.division }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="direccion">
        <mat-header-cell *matHeaderCellDef> Direccion </mat-header-cell>
        <mat-cell *matCellDef="let centro_trabajo"> {{centro_trabajo.direccion }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="telefono">
        <mat-header-cell *matHeaderCellDef> Telefono </mat-header-cell>
        <mat-cell *matCellDef="let centro_trabajo"> {{centro_trabajo.telefono }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="opciones">
        <mat-header-cell *matHeaderCellDef> Opciones </mat-header-cell>
        <mat-cell *matCellDef="let centro_trabajo">
          <button mat-icon-button color="primary" (click)="Editar(centro_trabajo)" matTooltip="Editar"><mat-icon> edit </mat-icon></button>
          <button mat-icon-button color="primary" (click)="Eliminar(centro_trabajo)" matTooltip="Eliminar"><mat-icon> delete </mat-icon></button>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="opciones2">
        <mat-header-cell *matHeaderCellDef> Opciones </mat-header-cell>
        <mat-cell *matCellDef="let centro_trabajo">
          <button mat-icon-button color="primary" [mat-dialog-close]="centro_trabajo" matTooltip="Seleccionar"><mat-icon> add_circle </mat-icon></button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="Columnas"></mat-header-row>
      <mat-row *matRowDef="let row; columns: Columnas;"></mat-row>
    </mat-table>

    <mat-paginator [length]="ListadoCentrosTrabajo.TotalResultados" [pageSize]="10" [pageSizeOptions]="[10,15,20]">
    </mat-paginator>
    
  </mat-card-content>
</mat-card>
